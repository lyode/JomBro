<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JomBro - Let's Go! Let's Go!</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://picsum.photos">
    <link rel="dns-prefetch" href="https://picsum.photos">
    
    <style>
        /* ===== CSS RESET & VARIABLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            /* Spacing */
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --safe-left: env(safe-area-inset-left);
            --safe-right: env(safe-area-inset-right);
            
            /* Heights - REDUCED */
            --header-height: 60px;
            --nav-height: 50px; /* Reduced from 65px */
            
            /* Colors */
            --primary: #9b59b6;
            --secondary: #e91e63;
            --accent: #4a90e2;
            --dark: #000;
            --dark-secondary: #1a1a1a;
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            
            /* Animations */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        
        /* ===== BASE STYLES ===== */
        html {
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
            touch-action: pan-y;
        }
        
        /* ===== PERFORMANCE CLASSES ===== */
        .gpu-accelerated {
            transform: translateZ(0);
            backface-visibility: hidden;
            will-change: transform;
        }
        
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        /* ===== APP CONTAINER ===== */
        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 430px;
            max-height: 932px;
            margin: 0 auto;
            overflow: hidden;
            background: var(--dark);
        }
        
        /* Desktop frame */
        @media screen and (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            
            .app-container {
                border-radius: 40px;
                box-shadow: 
                    0 0 0 10px #1a1a1a,
                    0 0 0 12px #444,
                    0 0 0 13px #1a1a1a,
                    0 20px 100px rgba(0, 0, 0, 0.8);
            }
            
            /* Dynamic Island */
            .app-container::before {
                content: '';
                position: absolute;
                top: 15px;
                left: 50%;
                transform: translateX(-50%);
                width: 120px;
                height: 35px;
                background: var(--dark);
                border-radius: 20px;
                z-index: 10001;
            }
        }
        
        /* ===== LOGIN SCREEN ===== */
        #loginScreen {
            position: fixed;
            inset: 0;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        #loginScreen::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(155, 89, 182, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(233, 30, 99, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(74, 144, 226, 0.3) 0%, transparent 50%);
            animation: floatBackground 20s ease-in-out infinite;
            transform: translateZ(0);
        }
        
        @keyframes floatBackground {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-30px, -30px) rotate(120deg); }
            66% { transform: translate(30px, -30px) rotate(240deg); }
        }
        
        .login-content {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        
        .app-logo {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 30px rgba(155, 89, 182, 0.5));
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .app-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            letter-spacing: -1px;
        }
        
        .app-slogan {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        .quick-start-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--text-primary);
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .quick-start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(155, 89, 182, 0.7);
        }
        
        .quick-start-btn:active {
            transform: translateY(-1px);
        }
        
        /* ===== MAIN FEED ===== */
        .feed-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            max-width: 430px;
            max-height: 932px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            display: none;
            background: var(--dark);
            overscroll-behavior-y: contain;
        }
        
        .feed-post {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            max-height: 932px;
            scroll-snap-align: start;
            background: var(--dark);
            overflow: hidden;
        }
        
        .post-media {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: var(--dark);
        }
        
        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        .post-image.loaded {
            opacity: 1;
        }
        
        /* ===== OPTIMIZED GRADIENTS ===== */
        .gradient-overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: calc(100px + var(--safe-top));
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.85) 0%, 
                rgba(0,0,0,0.6) 40%, 
                transparent 100%);
            z-index: 10;
            pointer-events: none;
        }
        
        .gradient-overlay-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(180px + var(--safe-bottom));
            background: linear-gradient(to top, 
                rgba(0,0,0,0.95) 0%, 
                rgba(0,0,0,0.7) 30%, 
                transparent 100%);
            z-index: 10;
            pointer-events: none;
        }
        
        /* ===== HEADER - OPTIMIZED ===== */
        .feed-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            z-index: 100;
            padding: 15px 20px;
            padding-top: max(15px, var(--safe-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(var(--header-height) + var(--safe-top));
        }
        
        .header-left {
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            letter-spacing: -0.5px;
        }
        
        .header-center {
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 8px 18px;
            border-radius: 35px;
        }
        
        .header-tab {
            font-size: 0.95rem;
            font-weight: 600;
            opacity: 0.7;
            cursor: pointer;
            transition: opacity var(--transition-fast);
            position: relative;
            background: none;
            border: none;
            color: var(--text-primary);
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
        }
        
        .header-tab.active {
            opacity: 1;
        }
        
        .header-tab.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: var(--text-primary);
        }
        
        .header-right {
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform var(--transition-fast);
        }
        
        .header-right:active {
            transform: scale(0.95);
        }
        
        /* ===== POST ACTIONS - OPTIMIZED POSITION ===== */
        .post-actions {
            position: absolute;
            right: 12px;
            bottom: calc(var(--nav-height) + var(--safe-bottom) + 60px); /* Adjusted for smaller nav */
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: transform var(--transition-fast);
        }
        
        .action-item:active {
            transform: scale(0.9);
        }
        
        .action-icon {
            width: 42px;
            height: 42px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all var(--transition-fast);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .action-icon.liked {
            background: rgba(233, 30, 99, 0.8);
            box-shadow: 0 2px 12px rgba(233, 30, 99, 0.5);
            animation: likeAnimation 0.5s ease;
        }
        
        @keyframes likeAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .action-count {
            font-size: 0.65rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 2px solid white;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .follow-btn {
            position: absolute;
            bottom: -4px;
            background: var(--secondary);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            border: 2px solid var(--dark);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* ===== POST INFO - OPTIMIZED ===== */
        .post-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 80px;
            padding: 20px;
            padding-bottom: calc(var(--nav-height) + var(--safe-bottom) + 15px); /* Adjusted */
            z-index: 20;
        }
        
        .post-user {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 8px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .challenge-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(155, 89, 182, 0.3);
            backdrop-filter: blur(10px);
            padding: 5px 12px;
            border-radius: 20px;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        
        .post-caption {
            font-size: 0.9rem;
            margin-bottom: 8px;
            line-height: 1.3;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        
        .post-music {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .music-icon {
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* ===== BOTTOM NAVIGATION - REDUCED HEIGHT ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            justify-content: space-around;
            padding: 8px 0; /* Reduced from 10px */
            padding-bottom: max(8px, var(--safe-bottom));
            height: calc(var(--nav-height) + var(--safe-bottom));
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px; /* Reduced from 4px */
            cursor: pointer;
            transition: transform var(--transition-fast);
            padding: 4px; /* Reduced from 5px */
            background: none;
            border: none;
            color: var(--text-primary);
            position: relative;
        }
        
        .nav-item:active {
            transform: scale(0.95);
        }
        
        .nav-icon {
            font-size: 1.3rem; /* Reduced from 1.5rem */
        }
        
        .nav-label {
            font-size: 0.65rem; /* Reduced from 0.7rem */
            opacity: 0.6;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-label {
            opacity: 1;
        }
        
        /* Create Button */
        .create-btn {
            position: relative;
            background: white;
            border-radius: 8px;
            padding: 4px 18px; /* Reduced padding */
            overflow: hidden;
        }
        
        .create-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -2px;
            width: calc(100% + 4px);
            height: 100%;
            background: #3EBBEF;
            border-radius: 8px;
            transform: translateX(-100%);
        }
        
        .create-btn::after {
            content: '';
            position: absolute;
            top: 0;
            right: -2px;
            width: calc(100% + 4px);
            height: 100%;
            background: #EB4259;
            border-radius: 8px;
            transform: translateX(100%);
        }
        
        .create-btn .nav-icon {
            color: black;
            position: relative;
            z-index: 1;
        }
        
        /* ===== AI SCORE BADGE - OPTIMIZED ===== */
        .ai-score-badge {
            position: absolute;
            top: calc(var(--header-height) + var(--safe-top) + 15px);
            left: 15px;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.9), rgba(138, 56, 236, 0.9));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 5px 10px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 20;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            animation: slideInLeft 0.5s ease-out;
            box-shadow: 0 3px 15px rgba(74, 144, 226, 0.5);
            font-size: 0.85rem;
        }
        
        .ai-score-badge .ai-icon {
            font-size: 0.9rem;
        }
        
        .ai-score-badge .score-value {
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .ai-score-badge .score-stars {
            display: flex;
            gap: 1px;
            font-size: 0.6rem;
        }
        
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* ===== CAMERA INTERFACE ===== */
        .camera-interface {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            max-width: 430px;
            max-height: 932px;
            background: var(--dark);
            z-index: 500;
            display: none;
        }
        
        .camera-view {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-controls {
            position: absolute;
            bottom: calc(30px + var(--safe-bottom));
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }
        
        .camera-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .camera-btn:active {
            transform: scale(0.9);
        }
        
        .record-btn {
            width: 75px;
            height: 75px;
            background: var(--secondary);
            border: 4px solid white;
        }
        
        .record-btn.recording {
            animation: recordPulse 1s infinite;
        }
        
        @keyframes recordPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .camera-close {
            position: absolute;
            top: calc(20px + var(--safe-top));
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
        }
        
        /* ===== AI CHALLENGE CONTAINER - OPTIMIZED ===== */
        .ai-challenge-container {
            position: absolute;
            bottom: calc(140px + var(--safe-bottom));
            left: 0;
            right: 0;
            padding: 20px;
        }
        
        .ai-challenge-header {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .ai-challenge-timer {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
        
        .ai-challenges-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .ai-challenge-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 1.5px solid transparent;
            position: relative;
            font-size: 0.9rem;
        }
        
        .ai-challenge-card.selected {
            background: rgba(155, 89, 182, 0.3);
            border-color: var(--primary);
            transform: scale(1.02);
        }
        
        .ai-badge {
            position: absolute;
            top: -8px;
            right: 10px;
            background: linear-gradient(45deg, #4a90e2, #5c7cfa);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: bold;
        }
        
        .challenge-difficulty {
            display: flex;
            gap: 1px;
            margin-top: 4px;
        }
        
        .difficulty-star {
            color: #ffd700;
            font-size: 0.7rem;
        }
        
        .challenge-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }
        
        .challenge-reward {
            background: rgba(255, 215, 0, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
        }
        
        /* ===== TIMER DISPLAY ===== */
        .timer-display {
            position: absolute;
            top: calc(var(--safe-top) + 70px);
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            z-index: 50;
        }
        
        /* ===== AI SCORE OVERLAY - COMPACT ===== */
        .ai-score-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
            min-width: 250px;
        }
        
        .ai-score-title {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: var(--accent);
        }
        
        .ai-score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #4caf50 0deg,
                #4caf50 var(--score),
                rgba(255, 255, 255, 0.1) var(--score)
            );
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            position: relative;
        }
        
        .ai-score-circle::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;

            imageObserver: null,
            
            initializeImageObserver() {
                this.imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const image = entry.target;
                            const tempImg = new Image();
                            tempImg.onload = () => {
                                image.src = image.dataset.src;
                                image.classList.add('loaded');
                                observer.unobserve(image);
                            };
                            tempImg.src = image.dataset.src;
                        }
                    });
                }, {
                    rootMargin: '50px 0px',
                    threshold: 0.01
                });
            },
            
            lazyLoadImage(img) {
                if (!this.imageObserver) {
                    this.initializeImageObserver();
                }
                this.imageObserver.observe(img);
            },

            // ===== AI SCORING =====
            showAIScoring() {
                const overlay = document.getElementById('aiScoreOverlay');
                overlay.style.display = 'block';
                
                // Animate scoring
                let currentScore = 0;
                const targetScore = 60 + Math.floor(Math.random() * 40); // 60-100
                const scoreCircle = document.getElementById('scoreCircle');
                const scoreValue = document.getElementById('scoreValue');
                const scoreFeedback = document.getElementById('scoreFeedback');
                const scoreDetails = document.getElementById('scoreDetails');
                
                let startTime = null;
                const duration = 1500;
                
                const animateScore = (timestamp) => {
                    if (!startTime) startTime = timestamp;
                    const progress = Math.min((timestamp - startTime) / duration, 1);
                    
                    currentScore = Math.floor(progress * targetScore);
                    scoreValue.textContent = currentScore + '%';
                    scoreCircle.style.setProperty('--score', `${currentScore * 3.6}deg`);
                    
                    if (progress < 1) {
                        this.animationFrame = requestAnimationFrame(animateScore);
                    } else {
                        // Show feedback
                        if (targetScore >= 90) {
                            scoreFeedback.textContent = '🔥 Perfect! Outstanding performance!';
                            scoreDetails.textContent = 'You nailed every aspect!';
                        } else if (targetScore >= 75) {
                            scoreFeedback.textContent = '✨ Great job! Well done!';
                            scoreDetails.textContent = 'You completed the challenge successfully!';
                        } else {
                            scoreFeedback.textContent = '👍 Good effort! Keep it up!';
                            scoreDetails.textContent = 'You met the basic requirements!';
                        }
                    }
                };
                
                this.animationFrame = requestAnimationFrame(animateScore);
            },
            
            acceptScore() {
                const score = parseInt(document.getElementById('scoreValue').textContent);
                
                // Calculate reward
                const baseReward = this.selectedChallenge.reward;
                const actualReward = Math.floor(baseReward * (score / 100));
                
                // Award tokens
                this.userData.tokens += actualReward;
                this.userData.completedChallenges++;
                
                // Level up
                if (this.userData.completedChallenges % 5 === 0) {
                    this.userData.level++;
                    this.showToast(`🎉 LEVEL UP! You're now level ${this.userData.level}!`);
                }
                
                this.updateProfile();
                
                // Close everything
                document.getElementById('aiScoreOverlay').style.display = 'none';
                this.closeCamera();
                
                this.showToast(`Challenge completed! +${actualReward} tokens (${score}% score) 🪙`);
                
                // Add to feed
                const newPost = {
                    id: 'post_' + Date.now(),
                    user: { name: this.userData.name, avatar: this.userData.avatar },
                    challenge: this.selectedChallenge,
                    caption: `Just completed: ${this.selectedChallenge.title} with ${score}% AI score! 🔥`,
                    likes: 0,
                    comments: 0,
                    mediaUrl: `https://picsum.photos/1080/1920?random=${Date.now()}`,
                    aiScore: score
                };
                
                this.feedPosts.unshift(newPost);
                this.loadFeed();
                
                this.checkAchievements();
            },
            
            // ===== NAVIGATION =====
            switchFeed(type) {
                document.querySelectorAll('.header-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                event.target.classList.add('active');
                
                this.showToast(`Switched to ${type === 'stalking' ? 'Stalking' : 'Trust Me Bro!'} feed`);
                this.loadFeed();
            },
            
            switchNav(nav, element) {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                element.classList.add('active');
                
                if (nav === 'discover') {
                    this.showDiscover();
                } else if (nav === 'inbox') {
                    this.showInbox();
                }
            },
            
            // ===== MODALS =====
            showModal(content, title = '') {
                // Create modal
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">${title}</h3>
                            <button class="close-btn" onclick="this.closest('.modal').remove()">×</button>
                        </div>
                        ${content}
                    </div>
                `;
                
                document.body.appendChild(modal);
                modal.style.display = 'flex';
                
                // Animate in
                requestAnimationFrame(() => {
                    modal.classList.add('show');
                });
                
                return modal;
            },
            
            showProfile() {
                const content = `
                    <div class="profile-header">
                        <div class="profile-avatar-large" onclick="App.changeAvatar()">${this.userData.avatar}</div>
                        <h2 class="profile-username">@${this.userData.name}</h2>
                        <p class="profile-bio">${this.userData.bio}</p>
                        
                        <div class="profile-stats">
                            <div class="stat">
                                <div class="stat-value">${this.formatNumber(this.userData.tokens)}</div>
                                <div class="stat-label">Tokens</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${this.userData.level}</div>
                                <div class="stat-label">Level</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${this.userData.completedChallenges}</div>
                                <div class="stat-label">Challenges</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${this.formatNumber(this.userData.followers)}</div>
                                <div class="stat-label">Followers</div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.showModal(content, 'Profile');
            },
            
            showDiscover() {
                this.showToast('Discover coming soon!');
            },
            
            showInbox() {
                this.showToast('Inbox coming soon!');
            },
            
            showSearch() {
                this.showToast('Search coming soon!');
            },
            
            showUserProfile(username, avatar) {
                this.showToast(`Viewing @${username}'s profile`);
            },
            
            changeAvatar() {
                const avatars = ['🎮', '😎', '💃', '🔥', '🎯', '🚀', '🎨', '🎵', '💪', '🌟'];
                const currentIndex = avatars.indexOf(this.userData.avatar);
                this.userData.avatar = avatars[(currentIndex + 1) % avatars.length];
                this.showToast('Avatar changed! ' + this.userData.avatar);
            },
            
            // ===== NOTIFICATIONS =====
            initializeNotifications() {
                // Update badge
                this.updateInboxBadge();
                
                // Periodic notifications
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        const notifPlayer = this.getRandomAIPlayers(1)[0];
                        const notifs = [
                            `🔥 Your post is trending!`,
                            `👥 ${notifPlayer.name} started following you!`,
                            `🎯 ${notifPlayer.name} completed your challenge!`,
                            `💎 Daily bonus available!`
                        ];
                        this.addNotification(notifs[Math.floor(Math.random() * notifs.length)]);
                    }
                }, 30000);
            },
            
            addNotification(text) {
                this.notifications.unshift({
                    id: Date.now(),
                    text: text,
                    time: new Date(),
                    unread: true
                });
                this.updateInboxBadge();
                this.showToast(text);
            },
            
            updateInboxBadge() {
                const unreadCount = this.notifications.filter(n => n.unread).length + 
                                  this.messages.filter(m => m.unread).length;
                
                const inboxNav = document.querySelector('.nav-item:nth-child(4)');
                if (unreadCount > 0 && inboxNav) {
                    let badge = inboxNav.querySelector('.notification-badge');
                    if (!badge) {
                        badge = document.createElement('span');
                        badge.className = 'notification-badge';
                        inboxNav.appendChild(badge);
                    }
                    badge.textContent = unreadCount;
                }
            },
            
            // ===== ACHIEVEMENTS =====
            checkAchievements() {
                if (this.userData.completedChallenges >= 1 && !this.achievements.firstSteps) {
                    this.achievements.firstSteps = true;
                    this.unlockAchievement('First Steps', 'Complete your first challenge', '🏃');
                }
                
                if (this.userData.completedChallenges >= 5 && !this.achievements.onFire) {
                    this.achievements.onFire = true;
                    this.unlockAchievement('On Fire', 'Complete 5 challenges', '🔥');
                }
                
                if (this.userData.followers >= 100 && !this.achievements.social) {
                    this.achievements.social = true;
                    this.unlockAchievement('Social Butterfly', 'Reach 100 followers', '🦋');
                }
            },
            
            unlockAchievement(title, description, icon) {
                this.userData.tokens += 200;
                this.updateProfile();
                
                // Show achievement
                const achievementDiv = document.createElement('div');
                achievementDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
                    padding: 30px;
                    border-radius: 20px;
                    text-align: center;
                    z-index: 1000;
                    border: 2px solid #ffd700;
                    animation: achievementPop 0.5s ease;
                    max-width: 300px;
                `;
                
                achievementDiv.innerHTML = `
                    <div style="font-size: 3rem; margin-bottom: 10px;">${icon}</div>
                    <h3>Achievement Unlocked!</h3>
                    <h4>${title}</h4>
                    <p>${description}</p>
                    <p style="color: #ffd700;">+200 tokens</p>
                `;
                
                document.body.appendChild(achievementDiv);
                
                setTimeout(() => {
                    achievementDiv.remove();
                }, 3000);
                
                this.addNotification(`🏆 Achievement Unlocked: ${title}!`);
            },
            
            // ===== UTILITIES =====
            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            },
            
            showToast(message) {
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }
                
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                requestAnimationFrame(() => {
                    toast.classList.add('show');
                });
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            },
            
            updateProfile() {
                // This would update profile UI when profile modal is open
            },
            
            // ===== DOUBLE TAP =====
            lastTap: 0,
            
            initializeDoubleTap() {
                document.addEventListener('touchend', (e) => {
                    const postMedia = e.target.closest('.post-media');
                    if (postMedia) {
                        const currentTime = new Date().getTime();
                        const tapLength = currentTime - this.lastTap;
                        if (tapLength < 500 && tapLength > 0) {
                            e.preventDefault();
                            const postId = postMedia.closest('.feed-post').dataset.postId;
                            const likeBtn = document.getElementById(`like-${postId}`);
                            if (!likeBtn.classList.contains('liked')) {
                                this.toggleLike(postId);
                            }
                            
                            // Big heart animation
                            const bigHeart = document.createElement('div');
                            bigHeart.innerHTML = '❤️';
                            bigHeart.style.cssText = `
                                position: fixed;
                                font-size: 5rem;
                                top: 50%;
                                left: 50%;
                                transform: translate(-50%, -50%);
                                animation: bigHeartPop 0.8s ease-out forwards;
                                pointer-events: none;
                                z-index: 1000;
                            `;
                            document.body.appendChild(bigHeart);
                            setTimeout(() => bigHeart.remove(), 800);
                        }
                        this.lastTap = currentTime;
                    }
                });
            },
            
            // ===== PERFORMANCE =====
            initializePerformance() {
                // Visibility change handler
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        if (this.animationFrame) {
                            cancelAnimationFrame(this.animationFrame);
                        }
                    }
                });
                
                // Page hide cleanup
                document.addEventListener('pagehide', () => {
                    if (this.animationFrame) {
                        cancelAnimationFrame(this.animationFrame);
                    }
                    if (this.recordingTimer) {
                        clearInterval(this.recordingTimer);
                    }
                    if (this.videoStream) {
                        this.videoStream.getTracks().forEach(track => track.stop());
                    }
                });
            }
        };
        
        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', () => {
            App.initializeDoubleTap();
            App.initializePerformance();
            
            // Preload critical images
            ['1', '2', '3'].forEach(id => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'image';
                link.href = `https://picsum.photos/1080/1920?random=${id}`;
                document.head.appendChild(link);
            });
        });
