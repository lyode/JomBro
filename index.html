<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>JomBro - Let's Go!</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }
        
        /* Auth Styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-box {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(155, 89, 182, 0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #9b59b6, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .form-input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(155, 89, 182, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #9b59b6, #e91e63);
            color: white;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
        }
        
        .dev-btn {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
        }
        
        /* Main App Styles */
        .app-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #9b59b6, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-icons {
            display: flex;
            gap: 15px;
        }
        
        .icon-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        /* Feed Container */
        .feed-container {
            position: absolute;
            top: 60px;
            bottom: 60px;
            left: 0;
            right: 0;
            overflow-y: auto;
            padding: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            opacity: 0.6;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 5px;
            background: none;
            border: none;
            color: white;
        }
        
        .nav-icon {
            font-size: 1.5rem;
        }
        
        .nav-label {
            font-size: 0.7rem;
            opacity: 0.6;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-label {
            color: #9b59b6;
            opacity: 1;
        }
        
        .create-btn {
            background: linear-gradient(45deg, #9b59b6, #e91e63);
            border-radius: 12px;
            margin: 0 10px;
        }
        
        /* Challenge Card */
        .challenge-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .challenge-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .challenge-desc {
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .challenge-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .challenge-reward {
            background: rgba(255, 215, 0, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Profile Section */
        .profile-section {
            text-align: center;
            padding: 20px;
        }
        
        .profile-avatar {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9b59b6;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.6;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 25px;
            z-index: 500;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        /* Dev Banner */
        .dev-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            color: black;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            z-index: 9999;
            font-size: 14px;
        }
        
        .error-message, .success-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Dev Banner -->
    <div id="devBanner" class="dev-banner" style="display: none;">

    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <div class="logo">üéÆ</div>
            <h1 class="title">JomBro</h1>

            <div id="errorMessage" class="error-message"></div>

            <!-- Dev Mode Button -->

            <div class="divider">‚Äî‚Äî‚Äî OR ‚Äî‚Äî‚Äî</div>
            
            <!-- Phone Form -->
            <form id="phoneForm">

    <!-- Main App Container -->

            <div class="header-icons">

        <!-- Feed -->

        <!-- Bottom Navigation -->

    <div id="createModal" class="modal">
        <div class="modal-content">

    <!-- Profile Modal -->

            <div class="profile-section">
                <div class="profile-avatar" id="profileAvatar">üéÆ</div>

                <div class="profile-stats">

    <div id="recaptcha-container"></div>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC_orriRUuf1ynDiFaJAPrO6-Gu3GeURxQ",
            authDomain: "jombro-9d129.firebaseapp.com",
            projectId: "jombro-9d129",
            storageBucket: "jombro-9d129.firebasestorage.app",
            messagingSenderId: "390572076435",
            appId: "1:390572076435:web:781f9f62b84542eb834c66",
            measurementId: "G-J84HS0WPCP"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // Global variables
        let currentUser = null;
        let userData = null;
        let devMode = false;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            checkDevMode();
            if (!devMode) {
                setupAuth();
            }
        });
        
        // Check for dev mode
        function checkDevMode() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('dev') === 'true' || localStorage.getItem('jombro_dev_mode') === 'true') {
                activateDevMode();
            }
        }
        
        // Activate dev mode
        async function activateDevMode() {
            devMode = true;
            localStorage.setItem('jombro_dev_mode', 'true');
            
            // Create dev user
            const devUserId = localStorage.getItem('jombro_dev_user') || 'dev_' + Date.now();
            localStorage.setItem('jombro_dev_user', devUserId);
            
            currentUser = {
                uid: devUserId,
                phoneNumber: '+60123456789'
            };
            
            // Create/update user in Firestore
            try {
                const userDoc = await db.collection('users').doc(devUserId).get();
                if (!userDoc.exists) {
                    await db.collection('users').doc(devUserId).set({
                        name: 'DevPlayer' + Math.floor(Math.random() * 999),
                        phoneNumber: currentUser.phoneNumber,
                        avatar: 'üéÆ',
                        tokens: 9999,
                        level: 5,
                        completedChallenges: 0,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                userData = (await db.collection('users').doc(devUserId).get()).data();
                
                // Show app
                showApp();
                
                // Show dev banner
                document.getElementById('devBanner').style.display = 'block';
                
                // Load initial data
                updateProfile();
                loadChallenges();
                
                showToast('üöÄ Dev mode activated!');
                
            } catch (error) {
                console.error('Dev mode error:', error);
                showError('Failed to activate dev mode');
            }
        }
        
        // Exit dev mode
        function exitDevMode() {
            localStorage.removeItem('jombro_dev_mode');
            localStorage.removeItem('jombro_dev_user');
            location.href = location.pathname;
        }
        
        // Setup authentication
        function setupAuth() {
            document.getElementById('phoneForm').addEventListener('submit', handlePhoneAuth);
        }
        
        // Handle phone auth (simplified)
        async function handlePhoneAuth(e) {
            e.preventDefault();
            showError('Phone auth bypassed. Use Dev Mode for now.');
        }
        
        // Show app
        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
        }
        
        // Hide app
        function hideApp() {
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
        }
        
        // Update profile
        function updateProfile() {
            if (!userData) return;
            
            document.getElementById('profileAvatar').textContent = userData.avatar || 'üéÆ';
            document.getElementById('profileName').textContent = '@' + userData.name;
            document.getElementById('tokenStat').textContent = userData.tokens || 0;
            document.getElementById('levelStat').textContent = userData.level || 1;
            document.getElementById('challengeStat').textContent = userData.completedChallenges || 0;
        }
        
        // Load challenges
        async function loadChallenges() {
            try {
                const snapshot = await db.collection('challenges')
                    .orderBy('createdAt', 'desc')
                    .limit(10)
                    .get();
                
                const challengesList = document.getElementById('challengesList');
                challengesList.innerHTML = '';
                
                if (snapshot.empty) {
                    document.getElementById('emptyState').style.display = 'block';
                    
                    // Create sample challenges in dev mode
                    if (devMode) {
                        await createSampleChallenges();
                    }
                } else {
                    document.getElementById('emptyState').style.display = 'none';
                    
                    snapshot.forEach(doc => {
                        const challenge = doc.data();
                        const card = createChallengeCard(doc.id, challenge);
                        challengesList.appendChild(card);
                    });
                }
                
            } catch (error) {
                console.error('Error loading challenges:', error);
                
                // If orderBy fails, try without it
                try {
                    const snapshot = await db.collection('challenges').limit(10).get();
                    const challengesList = document.getElementById('challengesList');
                    challengesList.innerHTML = '';
                    
                    if (!snapshot.empty) {
                        document.getElementById('emptyState').style.display = 'none';
                        snapshot.forEach(doc => {
                            const challenge = doc.data();
                            const card = createChallengeCard(doc.id, challenge);
                            challengesList.appendChild(card);
                        });
                    }
                } catch (retryError) {
                    showToast('Failed to load challenges');
                }
            }
        }
        
        // Create challenge card
        function createChallengeCard(id, challenge) {
            const card = document.createElement('div');
            card.className = 'challenge-card';
            card.innerHTML = `
                <h3 class="challenge-title">${challenge.title || 'Untitled Challenge'}</h3>
                <p class="challenge-desc">${challenge.description || 'No description'}</p>
                <div class="challenge-meta">
                    <span>${getCategoryEmoji(challenge.category)} ${challenge.category || 'general'}</span>
                    <span class="challenge-reward">ü™ô ${challenge.reward || 100} tokens</span>
                </div>
            `;
            card.onclick = () => showToast('Challenge details coming soon!');
            return card;
        }
        
        // Get category emoji
        function getCategoryEmoji(category) {
            const emojis = {
                fitness: 'üí™',
                creative: 'üé®',
                social: 'üë•',
                food: 'üçï'
            };
            return emojis[category] || 'üéØ';
        }
        
        // Create sample challenges
        async function createSampleChallenges() {
            const samples = [
                { title: 'Do 20 Pushups', description: 'Complete 20 pushups in one go', category: 'fitness', reward: 100 },
                { title: 'Dance Challenge', description: 'Dance to your favorite song for 30 seconds', category: 'creative', reward: 150 },
                { title: 'Compliment Someone', description: 'Give someone a genuine compliment today', category: 'social', reward: 50 }
            ];
            
            for (const challenge of samples) {
                await db.collection('challenges').add({
                    ...challenge,
                    creatorId: currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            
            loadChallenges();
        }
        
        // Switch tab
        function switchTab(tab, element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            showToast(`${tab} tab coming soon!`);
        }
        
        // Show create modal
        function showCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
        }
        
        // Show profile modal
        function showProfileModal() {
            updateProfile();
            document.getElementById('profileModal').style.display = 'flex';
        }
        
        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Create challenge
        async function createChallenge(e) {
            e.preventDefault();
            
            const title = document.getElementById('challengeTitle').value;
            const description = document.getElementById('challengeDesc').value;
            const category = document.getElementById('challengeCategory').value;
            const reward = parseInt(document.getElementById('challengeReward').value);
            
            // Check tokens
            if (userData.tokens < 50) {
                showToast('Not enough tokens!');
                return;
            }
            
            try {
                // Create challenge
                await db.collection('challenges').add({
                    title,
                    description,
                    category,
                    reward,
                    creatorId: currentUser.uid,
                    creatorName: userData.name,
                    status: 'active',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Deduct tokens
                await db.collection('users').doc(currentUser.uid).update({
                    tokens: firebase.firestore.FieldValue.increment(-50)
                });
                
                userData.tokens -= 50;
                updateProfile();
                
                showToast('Challenge created! -50 tokens');
                closeModal('createModal');
                loadChallenges();
                
                // Reset form
                e.target.reset();
                
            } catch (error) {
                console.error('Error creating challenge:', error);
                showToast('Failed to create challenge');
            }
        }
        
        // Sign out
        async function signOut() {
            if (devMode) {
                exitDevMode();
            } else {
                try {
                    await auth.signOut();
                    currentUser = null;
                    userData = null;
                    hideApp();
                    showToast('Signed out successfully');
                } catch (error) {
                    console.error('Sign out error:', error);
                }
            }
        }
        
        // Show toast
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }
        
        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => errorDiv.style.display = 'none', 5000);
            }
        }
        
        // Show success
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => successDiv.style.display = 'none', 5000);
            }
        }
        
        // Click outside to close modals
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
