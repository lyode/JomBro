<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JomBro - Simple Version</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
        }
        
        /* Login Screen */
        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #9b59b6, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .big-button {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .big-button:hover {
            transform: scale(1.05);
        }
        
        .dev-button {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D);
            color: black;
        }
        
        .phone-button {
            background: linear-gradient(135deg, #9b59b6, #e91e63);
            color: white;
        }
        
        /* Main App */
        #mainApp {
            display: none;
            min-height: 100vh;
        }
        
        .header {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
        }
        
        .header h1 {
            background: linear-gradient(45deg, #9b59b6, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .stats-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            color: #9b59b6;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .challenge-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .challenge-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .challenge-card:hover {
            transform: translateX(10px);
        }
        
        .action-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            background: linear-gradient(135deg, #9b59b6, #e91e63);
            color: white;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #333;
        }
        
        .nav-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 10px;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <div class="logo">üéÆ</div>
            <h1 class="title">JomBro</h1>
            <p class="subtitle">Let's Go! Let's Go!</p>
            
            <button class="big-button dev-button" onclick="quickStart()">
                üöÄ Quick Start (No Login)
            </button>
            
            <button class="big-button phone-button" onclick="alert('Phone login coming soon! Use Quick Start for now.')">
                üì± Login with Phone
            </button>
            
            <p style="margin-top: 20px; opacity: 0.6; font-size: 0.9rem;">
                Click "Quick Start" to try the app instantly!
            </p>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="mainApp">
        <div class="header">
            <h1>üéÆ JomBro</h1>
            <p id="userName">Welcome, Player!</p>
        </div>
        
        <div class="content">
            <div id="messageArea"></div>
            
            <div class="stats-box">
                <h2>Your Stats</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="tokens">1000</div>
                        <div class="stat-label">Tokens</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="level">1</div>
                        <div class="stat-label">Level</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="challenges">0</div>
                        <div class="stat-label">Challenges</div>
                    </div>
                </div>
            </div>
            
            <div class="challenge-section">
                <h2>Active Challenges</h2>
                <div id="challengeList">
                    <p style="opacity: 0.6; text-align: center;">No challenges yet. Create one!</p>
                </div>
                
                <center>
                    <button class="action-button" onclick="createChallenge()">
                        ‚ûï Create Challenge
                    </button>
                </center>
            </div>
            
            <div style="height: 100px;"></div>
        </div>
        
        <div class="bottom-nav">
            <button class="nav-button" onclick="showMessage('Home clicked')">üè†</button>
            <button class="nav-button" onclick="showMessage('Discover clicked')">üî•</button>
            <button class="nav-button" onclick="createChallenge()">‚ûï</button>
            <button class="nav-button" onclick="showMessage('Challenges clicked')">üéØ</button>
            <button class="nav-button" onclick="showProfile()">üë§</button>
        </div>
    </div>
    
    <script>
        // Simple Firebase setup
        let app, db;
        let currentUser = null;
        let userTokens = 1000;
        let userLevel = 1;
        let challengeCount = 0;
        
        // Initialize Firebase when page loads
        window.onload = function() {
            console.log('Page loaded, initializing...');
            
            try {
                app = firebase.initializeApp({
                    apiKey: "AIzaSyC_orriRUuf1ynDiFaJAPrO6-Gu3GeURxQ",
                    authDomain: "jombro-9d129.firebaseapp.com",
                    projectId: "jombro-9d129",
                    storageBucket: "jombro-9d129.firebasestorage.app"
                });
                
                db = firebase.firestore();
                console.log('Firebase initialized successfully!');
                
            } catch (error) {
                console.error('Firebase error:', error);
                showMessage('Firebase connection error. App will work offline.', 'error');
            }
        };
        
        // Quick start function
        function quickStart() {
            console.log('Quick start clicked!');
            
            // Generate random user
            const randomId = Math.floor(Math.random() * 9999);
            currentUser = {
                id: 'player_' + randomId,
                name: 'Player' + randomId
            };
            
            // Update UI
            document.getElementById('userName').textContent = 'Welcome, ' + currentUser.name + '!';
            
            // Switch screens
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            showMessage('Welcome to JomBro! You have 1000 tokens to start.', 'success');
            
            // Load sample challenges
            loadSampleChallenges();
        }
        
        // Create challenge
        function createChallenge() {
            const title = prompt('Challenge title:');
            if (!title) return;
            
            const description = prompt('Challenge description:');
            if (!description) return;
            
            if (userTokens < 50) {
                showMessage('Not enough tokens! You need 50 tokens.', 'error');
                return;
            }
            
            // Deduct tokens
            userTokens -= 50;
            challengeCount++;
            updateStats();
            
            // Add challenge to list
            const challengeDiv = document.createElement('div');
            challengeDiv.className = 'challenge-card';
            challengeDiv.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
                <small>ü™ô 100 token reward</small>
            `;
            challengeDiv.onclick = function() {
                if (confirm('Complete this challenge?')) {
                    userTokens += 100;
                    updateStats();
                    showMessage('Challenge completed! +100 tokens', 'success');
                    challengeDiv.style.opacity = '0.5';
                }
            };
            
            const list = document.getElementById('challengeList');
            if (list.children[0].tagName === 'P') {
                list.innerHTML = '';
            }
            list.appendChild(challengeDiv);
            
            showMessage('Challenge created! -50 tokens', 'success');
            
            // Save to Firebase if connected
            if (db) {
                try {
                    db.collection('challenges').add({
                        title: title,
                        description: description,
                        creator: currentUser.name,
                        createdAt: new Date()
                    });
                } catch (error) {
                    console.error('Save error:', error);
                }
            }
        }
        
        // Load sample challenges
        function loadSampleChallenges() {
            const samples = [
                { title: 'Do 10 Pushups', desc: 'Complete 10 pushups in a row' },
                { title: 'Dance for 30 seconds', desc: 'Dance to your favorite song' },
                { title: 'Drink Water', desc: 'Drink a full glass of water' }
            ];
            
            const list = document.getElementById('challengeList');
            list.innerHTML = '';
            
            samples.forEach(challenge => {
                const div = document.createElement('div');
                div.className = 'challenge-card';
                div.innerHTML = `
                    <h3>${challenge.title}</h3>
                    <p>${challenge.desc}</p>
                    <small>ü™ô 100 token reward</small>
                `;
                div.onclick = function() {
                    if (confirm('Complete this challenge?')) {
                        userTokens += 100;
                        challengeCount++;
                        
                        // Level up every 5 challenges
                        if (challengeCount % 5 === 0) {
                            userLevel++;
                            showMessage('LEVEL UP! You are now level ' + userLevel, 'success');
                        }
                        
                        updateStats();
                        showMessage('Challenge completed! +100 tokens', 'success');
                        div.style.opacity = '0.5';
                        div.onclick = null;
                    }
                };
                list.appendChild(div);
            });
        }
        
        // Update stats display
        function updateStats() {
            document.getElementById('tokens').textContent = userTokens;
            document.getElementById('level').textContent = userLevel;
            document.getElementById('challenges').textContent = challengeCount;
        }
        
        // Show profile
        function showProfile() {
            alert(`
Profile: ${currentUser.name}
Tokens: ${userTokens}
Level: ${userLevel}
Completed Challenges: ${challengeCount}

Keep playing to level up!
            `);
        }
        
        // Show message
        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            if (!messageArea) {
                console.log(text);
                return;
            }
            
            const div = document.createElement('div');
            div.className = 'message ' + (type || '');
            div.textContent = text;
            
            messageArea.innerHTML = '';
            messageArea.appendChild(div);
            
            setTimeout(() => {
                div.style.opacity = '0';
                setTimeout(() => div.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
