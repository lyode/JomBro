<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Enhanced Mobile Viewport for iPhone -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="JomBro Beta">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#000000">
    
    <title>JomBro Beta - Testing Mode</title>

    <style>
        /* ===== JOMBRO BETA TESTING STYLES ===== */
        :root {
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
            
            --header-height: 60px;
            --nav-height: 84px;
            --content-padding: 20px;
            --button-height: 52px;
            --button-radius: 26px;
            --touch-target: 44px;
            
            /* Color System */
            --primary: #00FF96;
            --secondary: #405DE6;
            --accent: #FFD700;
            --error: #FF6B6B;
            --success: #4CAF50;
            --bg-dark: #000000;
            --bg-card: rgba(0, 0, 0, 0.15);
            --bg-modal: rgba(0, 0, 0, 0.25);
            --border-light: rgba(255, 255, 255, 0.08);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.8);
            
            /* Beta Testing Colors */
            --beta-primary: #ff6b35;
            --beta-secondary: #4fc3f7;
            --beta-success: #66bb6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }

        html, body {
            height: 100vh;
            height: 100svh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
        }

        /* ===== STARFIELD BACKGROUND ===== */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(2px 2px at 20px 30px, #ffffff, transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            opacity: 0.4;
            z-index: 0;
        }

        /* ===== BETA TESTING BANNER ===== */
        .beta-banner {
            position: fixed;
            top: var(--safe-area-top);
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--beta-primary), var(--beta-secondary));
            color: white;
            padding: 8px 20px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            z-index: 1001;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* ===== MAIN CONTAINER ===== */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            z-index: 10;
            background: linear-gradient(135deg, 
                rgba(0, 255, 150, 0.05) 0%, 
                transparent 50%, 
                rgba(64, 93, 230, 0.05) 100%);
            padding-top: 35px; /* Space for beta banner */
        }

        /* ===== HEADER ===== */
        .header {
            position: fixed;
            top: calc(var(--safe-area-top) + 35px);
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--content-padding);
            z-index: 1000;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 100;
            color: var(--text-primary);
            line-height: 1;
        }

        .logo-slogan {
            font-size: 10px;
            color: var(--beta-primary);
            font-weight: 600;
            margin-top: 2px;
            line-height: 1.2;
            text-transform: uppercase;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header-btn {
            min-width: var(--touch-target);
            min-height: var(--touch-target);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s ease;
            position: relative;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .header-btn:active {
            transform: scale(0.95);
            background: rgba(0, 255, 150, 0.3);
            color: var(--bg-dark);
        }

        /* ===== PLAYER INFO ===== */
        .player-info {
            position: fixed;
            top: calc(var(--safe-area-top) + var(--header-height) + 47px);
            right: var(--content-padding);
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 12px 16px;
            font-size: 13px;
            z-index: 950;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        .player-rank {
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 4px;
            text-align: center;
        }

        .player-tokens {
            color: var(--primary);
            font-weight: 800;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .beta-badge {
            background: var(--beta-primary);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 8px;
            font-weight: bold;
            margin-top: 4px;
        }

        /* ===== CONTENT AREA ===== */
        .content-area {
            position: fixed;
            top: calc(var(--safe-area-top) + var(--header-height) + 35px);
            left: 0;
            right: 0;
            bottom: calc(var(--nav-height) + var(--safe-area-bottom));
            padding: var(--content-padding);
            padding-top: 90px;
            overflow: hidden;
        }

        /* ===== CHALLENGE CONTAINER ===== */
        .challenge-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .challenge-card {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform-origin: center bottom;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .challenge-card.current {
            opacity: 1;
            transform: translateY(0) scale(1);
            z-index: 10;
        }

        .challenge-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
        }

        .challenge-user {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .challenge-avatar {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 2px;
            flex-shrink: 0;
        }

        .challenge-avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 16px;
        }

        .challenge-username {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .challenge-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(255, 107, 53, 0.2);
            color: var(--beta-primary);
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .challenge-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .challenge-title {
            font-size: 22px;
            font-weight: 800;
            color: #FF4444;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .challenge-description {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .challenge-hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .challenge-hashtag {
            padding: 8px 12px;
            background: rgba(79, 195, 247, 0.1);
            border: 1px solid rgba(79, 195, 247, 0.3);
            border-radius: 16px;
            font-size: 12px;
            color: #4FC3F7;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .challenge-reward {
            background: rgba(0, 255, 150, 0.1);
            border: 1px solid rgba(0, 255, 150, 0.3);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
        }

        .reward-amount {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .reward-difficulty {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(0, 255, 150, 0.8);
            color: #000;
        }

        .beta-note {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--beta-primary);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            margin: 12px 0;
            font-size: 12px;
            color: var(--beta-primary);
        }

        .challenge-actions {
            padding: 20px;
            border-top: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-shrink: 0;
        }

        .challenge-btn {
            width: 100%;
            min-height: 44px;
            height: 44px;
            border: none;
            border-radius: 22px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-accept {
            background: var(--beta-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .btn-accept:active {
            background: #e55a2b;
            transform: translateY(1px);
        }

        .btn-decline {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
        }

        /* ===== MOCK PAYMENT MODAL ===== */
        .mock-payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 20px;
        }

        .mock-payment-modal.show {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        .mock-payment-content {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            text-align: center;
        }

        .mock-payment-title {
            font-size: 22px;
            font-weight: 800;
            color: var(--beta-primary);
            margin-bottom: 10px;
        }

        .beta-warning {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--beta-primary);
            border-radius: 12px;
            padding: 12px;
            margin: 15px 0;
            font-size: 12px;
            color: var(--beta-primary);
            font-weight: 600;
        }

        .package-info {
            background: rgba(0, 255, 150, 0.1);
            border: 1px solid var(--primary);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .package-tokens {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .package-price {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .mock-payment-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 25px 0;
        }

        .mock-payment-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .mock-tng-btn {
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            color: white;
        }

        .mock-grab-btn {
            background: linear-gradient(135deg, #00b14f, #00a040);
            color: white;
        }

        .mock-card-btn {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
        }

        .mock-payment-btn:active {
            transform: scale(0.95);
        }

        .mock-close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
        }

        /* ===== BETA FEEDBACK MODAL ===== */
        .feedback-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 20px;
        }

        .feedback-modal.show {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        .feedback-content {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(20px);
            max-height: 80vh;
            overflow-y: auto;
        }

        .feedback-title {
            font-size: 22px;
            font-weight: 800;
            color: var(--beta-primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--beta-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
        }

        .star {
            font-size: 28px;
            cursor: pointer;
            opacity: 0.3;
            transition: all 0.2s ease;
            padding: 5px;
        }

        .star.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .submit-feedback-btn {
            width: 100%;
            padding: 15px;
            background: var(--beta-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* ===== BOTTOM NAVIGATION ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(var(--nav-height) + var(--safe-area-bottom));
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-bottom: var(--safe-area-bottom);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 16px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            min-height: var(--touch-target);
            min-width: var(--touch-target);
            position: relative;
        }

        .nav-item.active {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: var(--beta-primary);
            transform: translateY(-2px);
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ===== TOAST NOTIFICATIONS ===== */
        .toast {
            position: fixed;
            top: calc(var(--safe-area-top) + 100px);
            left: var(--content-padding);
            right: var(--content-padding);
            background: var(--bg-card);
            border: 1px solid var(--beta-primary);
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            color: var(--text-primary);
            z-index: 4000;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--beta-success);
            background: rgba(102, 187, 106, 0.1);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 375px) {
            :root {
                --content-padding: 16px;
                --header-height: 56px;
                --nav-height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Starfield Background -->
    <div class="starfield"></div>

    <!-- Beta Testing Banner -->
    <div class="beta-banner">
        🧪 BETA TESTING MODE - Mock Payments Only
    </div>

    <!-- Main App Container -->
    <div class="app-container">
        
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-text">JomBro</div>
                <div class="logo-slogan">Beta Testing</div>
            </div>
            <div class="header-actions">
                <div class="header-btn" onclick="showBetaFeedback()">💬</div>
                <div class="header-btn" onclick="showBetaInfo()">❓</div>
                <div class="header-btn" onclick="resetBetaAccount()">🔄</div>
            </div>
        </div>

        <!-- Player Info -->
        <div class="player-info">
            <div class="player-rank" id="playerRank">Beta Tester</div>
            <div class="player-tokens">
                <span>🪙</span>
                <span id="tokenAmount">999,999</span>
            </div>
            <div class="beta-badge">UNLIMITED</div>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">
            <div class="challenge-container" id="challengeContainer">
                <!-- Challenge cards will be dynamically generated -->
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="navAction(this, 'home')">
                <div class="nav-icon">🏠</div>
                <div class="nav-label">Home</div>
            </div>
            <div class="nav-item" onclick="navAction(this, 'challenges')">
                <div class="nav-icon">⚡</div>
                <div class="nav-label">Test</div>
            </div>
            <div class="nav-item" onclick="navAction(this, 'tokens')">
                <div class="nav-icon">💎</div>
                <div class="nav-label">Tokens</div>
            </div>
            <div class="nav-item" onclick="navAction(this, 'feedback')">
                <div class="nav-icon">💬</div>
                <div class="nav-label">Feedback</div>
            </div>
            <div class="nav-item" onclick="navAction(this, 'profile')">
                <div class="nav-icon">👤</div>
                <div class="nav-label">Profile</div>
            </div>
        </div>
    </div>

    <!-- Mock Payment Modal -->
    <div id="mockPaymentModal" class="mock-payment-modal">
        <div class="mock-payment-content">
            <div class="mock-payment-title">🧪 Mock Payment Demo</div>
            <div class="beta-warning">
                ⚠️ This is a demonstration. No real payment will be processed.
            </div>
            
            <div class="package-info" id="packageInfo">
                <div class="package-tokens" id="packageTokens">500 Tokens</div>
                <div class="package-price" id="packagePrice">RM 5.99</div>
            </div>

            <div class="mock-payment-options">
                <button class="mock-payment-btn mock-tng-btn" onclick="mockTNGPayment()">
                    🚗 Touch 'n Go eWallet (DEMO)
                </button>
                <button class="mock-payment-btn mock-grab-btn" onclick="mockGrabPayment()">
                    🚗 GrabPay (DEMO)
                </button>
                <button class="mock-payment-btn mock-card-btn" onclick="mockCardPayment()">
                    💳 Credit Card (DEMO)
                </button>
            </div>

            <button class="mock-close-btn" onclick="closeMockPayment()">Cancel</button>
        </div>
    </div>

    <!-- Beta Feedback Modal -->
    <div id="feedbackModal" class="feedback-modal">
        <div class="feedback-content">
            <div class="feedback-title">📝 Beta Testing Feedback</div>
            
            <div class="form-group">
                <label class="form-label">How was this challenge?</label>
                <div class="rating-stars" id="challengeRating">
                    <span class="star" onclick="setRating(1)">⭐</span>
                    <span class="star" onclick="setRating(2)">⭐</span>
                    <span class="star" onclick="setRating(3)">⭐</span>
                    <span class="star" onclick="setRating(4)">⭐</span>
                    <span class="star" onclick="setRating(5)">⭐</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">What did you like?</label>
                <textarea class="form-control" id="likeFeedback" rows="3" 
                    placeholder="What worked well in this challenge?"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">What could be improved?</label>
                <textarea class="form-control" id="improveFeedback" rows="3" 
                    placeholder="Any suggestions for improvement?"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">App Performance (1-5)</label>
                <select class="form-control" id="performanceFeedback">
                    <option value="">Select rating...</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Very Poor</option>
                </select>
            </div>

            <button class="submit-feedback-btn" onclick="submitBetaFeedback()">
                📤 Submit Feedback
            </button>
            <button class="mock-close-btn" onclick="closeBetaFeedback()">Close</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastText">Ready for testing!</span>
    </div>

    <script>
        // ===== JOMBRO BETA TESTING JAVASCRIPT =====

        // Beta testing configuration
        const BETA_CONFIG = {
            testingMode: true,
            unlimitedTokens: true,
            mockPayments: true,
            feedbackEnabled: true,
            debugMode: true
        };

        // Beta tester data
        let betaPlayerData = {
            username: 'beta_tester',
            displayName: 'Beta Tester',
            tokens: 999999,
            rank: 'Beta Tester',
            completedChallenges: 0,
            feedback: []
        };

        // Sample challenges for testing
        let betaChallengeData = [
            {
                id: 'beta_001',
                title: "Coffee Shop Challenge",
                description: "Visit a coffee shop and ask the barista to write their favorite quote on your cup! This is a fun way to connect with people and brighten someone's day. Perfect for testing the social aspects of JomBro.",
                hashtags: ["#Coffee", "#Social", "#BetaTest"],
                difficulty: "easy",
                tokens: 500,
                type: "beta",
                creator: "JomBro Team",
                avatar: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FFD700"/><text x="50" y="55" text-anchor="middle" fill="white" font-size="30">☕</text></svg>',
                duration: "20 min",
                testFocus: "Social interaction, user experience"
            },
            {
                id: 'beta_002',
                title: "Photo Scavenger Hunt",
                description: "Take photos of 5 different colored cars in your neighborhood! This challenge tests the photo submission feature and helps us understand how users interact with camera functionality.",
                hashtags: ["#Photo", "#Scavenger", "#BetaTest"],
                difficulty: "medium",
                tokens: 1200,
                type: "beta",
                creator: "JomBro Team",
                avatar: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%234FC3F7"/><text x="50" y="55" text-anchor="middle" fill="white" font-size="30">📸</text></svg>',
                duration: "30 min",
                testFocus: "Photo upload, UI flow"
            },
            {
                id: 'beta_003',
                title: "Random Act of Kindness",
                description: "Do something nice for a stranger today! Buy someone's coffee, help carry groceries, or simply give a genuine compliment. This tests the feel-good factor of JomBro challenges.",
                hashtags: ["#Kindness", "#Community", "#BetaTest"],
                difficulty: "easy",
                tokens: 800,
                type: "beta",
                creator: "JomBro Team",
                avatar: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FF6B47"/><text x="50" y="55" text-anchor="middle" fill="white" font-size="30">❤️</text></svg>',
                duration: "15 min",
                testFocus: "Emotional engagement, completion tracking"
            },
            {
                id: 'beta_004',
                title: "Public Speaking Mini Challenge",
                description: "Record a 30-second video of yourself explaining why you love your city! This tests video submission features and helps us understand user comfort with content creation.",
                hashtags: ["#Video", "#Speaking", "#BetaTest"],
                difficulty: "hard",
                tokens: 2000,
                type: "beta",
                creator: "JomBro Team",
                avatar: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23E91E63"/><text x="50" y="55" text-anchor="middle" fill="white" font-size="30">🎤</text></svg>',
                duration: "45 min",
                testFocus: "Video features, user confidence"
            },
            {
                id: 'beta_005',
                title: "Local Business Discovery",
                description: "Find a local business you've never visited before and try their signature item! Take a photo and write a mini review. This tests local discovery features.",
                hashtags: ["#Local", "#Business", "#BetaTest"],
                difficulty: "medium",
                tokens: 1500,
                type: "beta",
                creator: "JomBro Team",
                avatar: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%2300B14F"/><text x="50" y="55" text-anchor="middle" fill="white" font-size="30">🏪</text></svg>',
                duration: "60 min",
                testFocus: "Location features, review system"
            }
        ];

        let currentPage = 0;
        let selectedRating = 0;
        let currentTestChallenge = null;

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🧪 JomBro Beta Testing Mode Started');
            initializeBetaTesting();
            updateChallengeDisplay();
            showToast('🎉 Welcome to JomBro Beta Testing!', 'success');
        });

        function initializeBetaTesting() {
            // Set beta testing indicators
            document.title = 'JomBro Beta - Testing Mode';
            
            // Initialize beta user data
            updatePlayerDisplay();
            
            // Log beta session
            console.log('Beta Testing Session Started:', {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                config: BETA_CONFIG
            });
        }

        // ===== CHALLENGE DISPLAY =====
        function updateChallengeDisplay() {
            const container = document.getElementById('challengeContainer');
            if (!container) return;
            
            container.innerHTML = '';
            
            betaChallengeData.forEach((challenge, index) => {
                const card = createBetaChallengeCard(challenge, index);
                container.appendChild(card);
            });

            updateCurrentChallenge();
        }

        function createBetaChallengeCard(challenge, index) {
            const card = document.createElement('div');
            card.className = `challenge-card ${index === currentPage ? 'current' : ''}`;

            const getDifficultyClass = (difficulty) => ({
                'easy': 'difficulty-easy',
                'medium': 'difficulty-medium', 
                'hard': 'difficulty-hard'
            }[difficulty] || 'difficulty-easy');

            card.innerHTML = `
                <div class="challenge-header">
                    <div class="challenge-user">
                        <div class="challenge-avatar">
                            <div class="challenge-avatar-inner">
                                <img src="${challenge.avatar}" alt="${challenge.creator}">
                            </div>
                        </div>
                        <div class="challenge-user-info">
                            <div class="challenge-username">${challenge.creator}</div>
                            <span class="challenge-type ${challenge.type}">Beta Test</span>
                        </div>
                    </div>
                </div>
                
                <div class="challenge-content">
                    <div class="challenge-title">${challenge.title}</div>
                    <div class="challenge-description">${challenge.description}</div>
                    
                    <div class="beta-note">
                        🎯 <strong>Testing Focus:</strong> ${challenge.testFocus}
                    </div>
                    
                    <div class="challenge-hashtags">
                        ${challenge.hashtags.map(tag => `<span class="challenge-hashtag">${tag}</span>`).join('')}
                    </div>
                    
                    <div class="challenge-reward">
                        <div class="reward-amount">
                            <span>🪙</span>
                            <span>${challenge.tokens.toLocaleString()} Test Tokens</span>
                        </div>
                        <span class="reward-difficulty ${getDifficultyClass(challenge.difficulty)}">${challenge.difficulty.toUpperCase()}</span>
                    </div>
                </div>
                
                <div class="challenge-actions">
                    <button class="challenge-btn btn-accept" onclick="startBetaChallenge('${challenge.id}')">
                        🧪 Test This Challenge
                    </button>
                    <button class="challenge-btn btn-decline" onclick="nextChallenge()">
                        Skip to Next
                    </button>
                </div>
            `;

            return card;
        }

        function updateCurrentChallenge() {
            const cards = document.querySelectorAll('.challenge-card');
            cards.forEach((card, index) => {
                card.className = 'challenge-card';
                if (index === currentPage) {
                    card.classList.add('current');
                }
            });
        }

        function nextChallenge() {
            currentPage = (currentPage + 1) % betaChallengeData.length;
            updateCurrentChallenge();
            showToast('⏭️ Next test challenge!');
        }

        // ===== BETA CHALLENGE TESTING =====
        function startBetaChallenge(challengeId) {
            const challenge = betaChallengeData.find(c => c.id === challengeId);
            if (!challenge) return;
            
            currentTestChallenge = challenge;
            
            // Simulate "accepting" the challenge
            showToast('🚀 Challenge accepted! Complete it and tap feedback to review.', 'success');
            
            // Simulate completion after 3 seconds (for demo)
            setTimeout(() => {
                showBetaFeedback();
            }, 3000);
        }

        // ===== MOCK PAYMENT SYSTEM =====
        function showMockTokenPurchase() {
            const packages = [
                { tokens: 500, price: 'RM 5.99' },
                { tokens: 1200, price: 'RM 11.99' },
                { tokens: 2500, price: 'RM 23.99' },
                { tokens: 5000, price: 'RM 47.99' }
            ];
            
            const randomPackage = packages[Math.floor(Math.random() * packages.length)];
            
            document.getElementById('packageTokens').textContent = `${randomPackage.tokens} Tokens`;
            document.getElementById('packagePrice').textContent = randomPackage.price;
            
            document.getElementById('mockPaymentModal').classList.add('show');
        }

        function mockTNGPayment() {
            showToast('🧪 TNG Payment Demo - Processing...', 'info');
            setTimeout(() => {
                showToast('✅ Mock TNG Payment Successful!', 'success');
                processMockPayment();
            }, 2000);
        }

        function mockGrabPayment() {
            showToast('🧪 GrabPay Demo - Processing...', 'info');
            setTimeout(() => {
                showToast('✅ Mock GrabPay Payment Successful!', 'success');
                processMockPayment();
            }, 2500);
        }

        function mockCardPayment() {
            showToast('🧪 Card Payment Demo - Processing...', 'info');
            setTimeout(() => {
                showToast('✅ Mock Card Payment Successful!', 'success');
                processMockPayment();
            }, 2000);
        }

        function processMockPayment() {
            // Close payment modal
            closeMockPayment();
            
            // Show success feedback
            showToast('💎 Test tokens added! This would be real tokens in production.', 'success');
            
            // Log the test
            logBetaAction('mock_payment', {
                package: document.getElementById('packageTokens').textContent,
                price: document.getElementById('packagePrice').textContent,
                timestamp: Date.now()
            });
        }

        function closeMockPayment() {
            document.getElementById('mockPaymentModal').classList.remove('show');
        }

        // ===== BETA FEEDBACK SYSTEM =====
        function showBetaFeedback() {
            document.getElementById('feedbackModal').classList.add('show');
        }

        function closeBetaFeedback() {
            document.getElementById('feedbackModal').classList.remove('show');
            resetFeedbackForm();
        }

        function setRating(rating) {
            selectedRating = rating;
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function submitBetaFeedback() {
            const likeFeedback = document.getElementById('likeFeedback').value;
            const improveFeedback = document.getElementById('improveFeedback').value;
            const performanceRating = document.getElementById('performanceFeedback').value;
            
            if (selectedRating === 0) {
                showToast('⭐ Please rate the challenge first!', 'error');
                return;
            }
            
            const feedback = {
                challengeId: currentTestChallenge?.id || 'general',
                challengeRating: selectedRating,
                liked: likeFeedback,
                improvements: improveFeedback,
                performance: performanceRating,
                timestamp: Date.now(),
                userAgent: navigator.userAgent,
                viewport: `${window.innerWidth}x${window.innerHeight}`
            };
            
            // Store feedback
            betaPlayerData.feedback.push(feedback);
            
            // Log to console (in production, send to server)
            console.log('🧪 Beta Feedback Collected:', feedback);
            
            showToast('🎉 Thank you for your feedback! This helps improve JomBro.', 'success');
            closeBetaFeedback();
            
            // Move to next challenge after feedback
            setTimeout(() => {
                nextChallenge();
            }, 2000);
        }

        function resetFeedbackForm() {
            selectedRating = 0;
            document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
            document.getElementById('likeFeedback').value = '';
            document.getElementById('improveFeedback').value = '';
            document.getElementById('performanceFeedback').value = '';
        }

        // ===== UTILITY FUNCTIONS =====
        function updatePlayerDisplay() {
            document.getElementById('tokenAmount').textContent = betaPlayerData.tokens.toLocaleString();
        }

        function logBetaAction(action, data) {
            const logEntry = {
                action: action,
                data: data,
                timestamp: Date.now(),
                challenge: currentTestChallenge?.id || null
            };
            
            console.log('🧪 Beta Action:', logEntry);
            
            // In production, send to analytics server
            // analytics.track('beta_action', logEntry);
        }

        function showBetaInfo() {
            const modal = document.createElement('div');
            modal.className = 'feedback-modal show';
            modal.innerHTML = `
                <div class="feedback-content">
                    <div class="feedback-title">🧪 Beta Testing Info</div>
                    <div style="text-align: left; line-height: 1.6;">
                        <h4 style="color: var(--beta-primary); margin-bottom: 10px;">What to Test:</h4>
                        <ul style="margin-left: 20px; margin-bottom: 15px;">
                            <li>Challenge variety and quality</li>
                            <li>App navigation and usability</li>
                            <li>Payment flow simulation</li>
                            <li>Overall user experience</li>
                        </ul>
                        
                        <h4 style="color: var(--beta-primary); margin-bottom: 10px;">How to Help:</h4>
                        <ul style="margin-left: 20px; margin-bottom: 15px;">
                            <li>Try different challenges</li>
                            <li>Test payment flows</li>
                            <li>Provide honest feedback</li>
                            <li>Report any bugs or issues</li>
                        </ul>
                        
                        <div style="background: rgba(255, 107, 53, 0.1); padding: 12px; border-radius: 8px; margin-top: 15px;">
                            <strong>Remember:</strong> This is mock testing. No real payments are processed!
                        </div>
                    </div>
                    <button class="mock-close-btn" onclick="this.closest('.feedback-modal').remove()">Got it!</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function resetBetaAccount() {
            betaPlayerData.tokens = 999999;
            betaPlayerData.completedChallenges = 0;
            currentPage = 0;
            updatePlayerDisplay();
            updateCurrentChallenge();
            showToast('🔄 Beta account reset!', 'success');
        }

        function navAction(element, section) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            
            switch(section) {
                case 'home':
                    showToast('🏠 Home');
                    break;
                case 'challenges':
                    nextChallenge();
                    break;
                case 'tokens':
                    showMockTokenPurchase();
                    break;
                case 'feedback':
                    showBetaFeedback();
                    break;
                case 'profile':
                    showBetaInfo();
                    break;
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toastText');
            
            toastText.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ===== TOUCH/SWIPE HANDLING =====
        let startY = 0;
        let startX = 0;

        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.mock-payment-modal') || e.target.closest('.feedback-modal')) return;
            startY = e.touches[0].clientY;
            startX = e.touches[0].clientX;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (!startY || !startX) return;
            if (e.target.closest('.mock-payment-modal') || e.target.closest('.feedback-modal')) return;

            const endY = e.changedTouches[0].clientY;
            const deltaY = startY - endY;

            if (Math.abs(deltaY) > 50) {
                if (e.target.closest('.content-area')) {
                    if (deltaY > 0) {
                        nextChallenge();
                    }
                }
            }

            startY = 0;
            startX = 0;
        }, { passive: true });

        // ===== AUTO-SAVE BETA DATA =====
        setInterval(() => {
            if (betaPlayerData.feedback.length > 0) {
                localStorage.setItem('jombro_beta_feedback', JSON.stringify(betaPlayerData.feedback));
            }
        }, 30000);

        console.log('✅ JomBro Beta Testing Ready');
        console.log('🧪 Mock payments enabled');
        console.log('📝 Feedback collection active');
        console.log('🎯 Testing mode: Full simulation');
    </script>
</body>
</html>
