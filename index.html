<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JomBro - Ultimate Challenge Platform</title>
    
    <!-- Optimized font loading with font-display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- PWA optimizations -->
    <meta name="theme-color" content="#764ba2">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* CRITICAL CSS - Inlined for fastest rendering */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* GPU acceleration for all animated elements */
        .gpu-accelerated,
        .feed-post,
        .post-actions,
        .action-icon,
        .modal,
        .btn {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
            will-change: transform;
        }
        
        /* Optimized body with hardware acceleration */
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            background: #000;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            max-width: 480px;
            margin: 0 auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeSpeed;
            touch-action: manipulation;
            overscroll-behavior: none;
            transform: translateZ(0);
        }
        
        /* Optimized animations with GPU acceleration */
        @keyframes fadeIn {
            from { opacity: 0; transform: translate3d(0, 0, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        
        @keyframes slideInRight {
            from { transform: translate3d(100%, 0, 0); }
            to { transform: translate3d(0, 0, 0); }
        }
        
        @keyframes slideInLeft {
            from { transform: translate3d(-100%, 0, 0); }
            to { transform: translate3d(0, 0, 0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale3d(1, 1, 1); }
            50% { transform: scale3d(1.05, 1.05, 1); }
        }
        
        @keyframes spin {
            to { transform: rotate3d(0, 0, 1, 360deg); }
        }
        
        /* High-performance loading spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            z-index: 9999;
            display: none;
        }
        
        /* Login Screen - Optimized */
        #loginScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .login-content {
            text-align: center;
            padding: 20px;
            transform: translateZ(0);
        }
        
        .app-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .app-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: white;
            letter-spacing: 2px;
        }
        
        .app-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        /* Optimized button with hardware acceleration */
        .btn, .quick-start-btn {
            border: none;
            padding: 20px 60px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            transform: translateZ(0);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-family: inherit;
        }
        
        .btn:active, .quick-start-btn:active {
            transform: translate3d(0, 0, 0) scale(0.95);
        }
        
        .btn:hover, .quick-start-btn:hover {
            background: white;
            color: #764ba2;
            transform: translate3d(0, 0, 0) scale(1.05);
        }
        
        /* Optimized Feed Container */
        .feed-container {
            position: fixed;
            inset: 0;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            display: none;
            background: #000;
            scrollbar-width: none;
            -ms-overflow-style: none;
            transform: translateZ(0);
        }
        
        .feed-container::-webkit-scrollbar {
            display: none;
        }
        
        /* Optimized Feed Post */
        .feed-post {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            background: #000;
            contain: layout style paint;
            transform: translateZ(0);
        }
        
        .post-media {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            transform: translateZ(0);
        }
        
        .post-video, .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(0);
        }
        
        /* Optimized overlays */
        .gradient-overlay-top, .gradient-overlay-bottom {
            position: absolute;
            left: 0;
            right: 0;
            height: 120px;
            z-index: 15;
            pointer-events: none;
            transform: translateZ(0);
        }
        
        .gradient-overlay-top {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
        }
        
        .gradient-overlay-bottom {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }
        
        /* Optimized Header */
        .feed-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translate3d(-50%, 0, 0);
            width: 100%;
            max-width: 480px;
            z-index: 300;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            font-size: 1.3rem;
            font-weight: 300;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .header-center {
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.3);
            padding: 10px 24px;
            border-radius: 35px;
            backdrop-filter: blur(10px);
        }
        
        .header-tab {
            font-size: 1rem;
            font-weight: 600;
            opacity: 0.7;
            cursor: pointer;
            transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: none;
            border: none;
            color: white;
            padding: 0;
            transform: translateZ(0);
        }
        
        .header-tab.active {
            opacity: 1;
        }
        
        .header-right {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0);
            backdrop-filter: blur(10px);
        }
        
        /* Optimized Post Actions */
        .post-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            z-index: 25;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            transform: translateZ(0);
        }
        
        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transform: translateZ(0);
        }
        
        .action-icon {
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0);
            backdrop-filter: blur(10px);
        }
        
        .action-icon:active {
            transform: translate3d(0, 0, 0) scale(0.9);
        }
        
        .action-icon.liked {
            background: #e91e63;
        }
        
        .action-count {
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* Optimized User Avatar */
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 2px solid white;
            position: relative;
            transform: translateZ(0);
        }
        
        .follow-btn {
            position: absolute;
            bottom: -5px;
            background: #e91e63;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            border: 2px solid #000;
        }
        
        /* Optimized Post Info */
        .post-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 80px;
            z-index: 25;
            transform: translateZ(0);
        }
        
        .post-user {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .challenge-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(155, 89, 182, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        .post-caption {
            font-size: 0.95rem;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        /* Optimized Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 300;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 env(safe-area-inset-bottom);
            backdrop-filter: blur(20px);
            transform: translateZ(0);
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 5px;
            background: none;
            border: none;
            color: white;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0);
        }
        
        .nav-item:active {
            transform: translate3d(0, 0, 0) scale(0.95);
        }
        
        .nav-icon {
            font-size: 1.5rem;
        }
        
        .nav-label {
            font-size: 0.7rem;
            opacity: 0.6;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-label {
            opacity: 1;
        }
        
        /* Create Button */
        .create-btn {
            position: relative;
            background: white;
            border-radius: 8px;
            padding: 5px 20px;
        }
        
        .create-btn .nav-icon {
            color: black;
            position: relative;
            z-index: 1;
        }
        
        /* Optimized Modals */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 400;
            display: none;
            align-items: flex-end;
            justify-content: center;
            backdrop-filter: blur(20px);
            transform: translateZ(0);
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            transform: translate3d(0, 100%, 0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal.show .modal-content {
            transform: translate3d(0, 0, 0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Optimized Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translate3d(-50%, 100px, 0);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 25px;
            z-index: 600;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .toast.show {
            transform: translate3d(-50%, 0, 0);
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Hidden utility */
        .hidden {
            display: none !important;
        }
        
        .visible {
            display: block !important;
        }
        
        /* Optimizations for mobile */
        @media (max-width: 480px) {
            .header-center {
                gap: 15px;
                padding: 8px 18px;
            }
            
            .header-right {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
            }
            
            .post-actions {
                right: 10px;
                gap: 15px;
            }
            
            .action-icon {
                width: 42px;
                height: 42px;
                font-size: 1.2rem;
            }
            
            .user-avatar {
                width: 54px;
                height: 54px;
                font-size: 1.8rem;
            }
        }
        
        /* Critical loading state */
        body.loading * {
            pointer-events: none;
        }
        
        body.loading .loading-spinner {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Optimized Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner"></div>
    
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-content">
            <div class="app-logo">🎮</div>
            <h1 class="app-title">JomBro</h1>
            <p class="app-subtitle">Let's Go! Let's Go!</p>
            <button class="quick-start-btn" id="startBtn">
                Start Playing →
            </button>
        </div>
    </div>
    
    <!-- Main Feed Container -->
    <div class="feed-container" id="feedContainer">
        <!-- Feed Header -->
        <div class="feed-header">
            <div class="header-left">JomBro</div>
            <div class="header-center">
                <button class="header-tab" data-feed="stalking">Stalking</button>
                <button class="header-tab active" data-feed="trustmebro">Trust Me Bro!</button>
            </div>
            <button class="header-right" id="searchBtn">🔍</button>
        </div>
        
        <!-- Feed Posts will be dynamically loaded here -->
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav" id="bottomNav">
        <button class="nav-item active" data-nav="home">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">Home</span>
        </button>
        <button class="nav-item" data-nav="discover">
            <span class="nav-icon">🔥</span>
            <span class="nav-label">Discover</span>
        </button>
        <button class="nav-item create-btn" data-nav="create">
            <span class="nav-icon">➕</span>
        </button>
        <button class="nav-item" data-nav="inbox">
            <span class="nav-icon">💬</span>
            <span class="nav-label">Inbox</span>
        </button>
        <button class="nav-item" data-nav="profile">
            <span class="nav-icon">👤</span>
            <span class="nav-label">Me</span>
        </button>
    </nav>
    
    <!-- Toast Container -->
    <div class="toast" id="toast"></div>
    
    <!-- Optimized JavaScript with Performance Focus -->
    <script>
        'use strict';
        
        // Performance-optimized App with memory management
        class JomBroApp {
            constructor() {
                this.state = {
                    user: null,
                    userData: null,
                    currentFeed: 'trustmebro',
                    isLoading: false,
                    posts: [],
                    currentPostIndex: 0,
                    initialized: false
                };
                
                // Cache DOM elements for better performance
                this.dom = {};
                this.observers = new Map();
                this.eventListeners = new Map();
                
                // Performance monitoring
                this.perfMarks = new Map();
                
                // Bind methods to maintain context
                this.init = this.init.bind(this);
                this.quickStart = this.quickStart.bind(this);
                this.showToast = this.showToast.bind(this);
            }
            
            // Performance utility methods
            mark(name) {
                this.perfMarks.set(name, performance.now());
            }
            
            measure(name, startMark) {
                const start = this.perfMarks.get(startMark);
                if (start) {
                    const duration = performance.now() - start;
                    console.log(`⚡ ${name}: ${duration.toFixed(2)}ms`);
                    return duration;
                }
            }
            
            // Optimized DOM caching
            cacheDOM() {
                this.mark('dom-cache-start');
                
                const elements = [
                    'loginScreen', 'feedContainer', 'loadingSpinner', 
                    'toast', 'bottomNav', 'startBtn', 'searchBtn'
                ];
                
                elements.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        this.dom[id] = element;
                    } else {
                        console.warn(`Element not found: ${id}`);
                    }
                });
                
                this.measure('DOM caching', 'dom-cache-start');
            }
            
            // Optimized event delegation
            setupEventDelegation() {
                this.mark('events-start');
                
                // Single click handler for all buttons
                const handleClick = (e) => {
                    const target = e.target.closest('[data-nav], [data-feed], #startBtn, #searchBtn');
                    if (!target) return;
                    
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Add visual feedback
                    target.style.transform = 'scale(0.95)';
                    requestAnimationFrame(() => {
                        target.style.transform = '';
                    });
                    
                    // Handle different actions
                    if (target.id === 'startBtn') {
                        this.quickStart();
                    } else if (target.id === 'searchBtn') {
                        this.showToast('Search coming soon!');
                    } else if (target.dataset.nav) {
                        this.switchNav(target.dataset.nav, target);
                    } else if (target.dataset.feed) {
                        this.switchFeed(target.dataset.feed, target);
                    }
                };
                
                // Use passive listeners for better scroll performance
                document.addEventListener('click', handleClick, { passive: false });
                document.addEventListener('touchstart', () => {}, { passive: true });
                
                this.eventListeners.set('click', handleClick);
                
                this.measure('Event setup', 'events-start');
            }
            
            // Memory-efficient post creation
            createOptimizedPost(post, index) {
                this.mark('post-create-start');
                
                const fragment = document.createDocumentFragment();
                const postDiv = document.createElement('div');
                postDiv.className = 'feed-post gpu-accelerated';
                postDiv.setAttribute('data-index', index);
                postDiv.setAttribute('data-post-id', post.id);
                
                // Use template strings for better performance
                postDiv.innerHTML = this.getPostTemplate(post);
                
                fragment.appendChild(postDiv);
                
                this.measure('Post creation', 'post-create-start');
                return fragment;
            }
            
            getPostTemplate(post) {
                return `
                    <div class="post-media">
                        <img class="post-image" 
                             src="${post.mediaUrl}" 
                             alt="Challenge"
                             loading="lazy"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjgwMCIgdmlld0JveD0iMCAwIDQwMCA4MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iODAwIiBmaWxsPSIjMjIyIi8+Cjx0ZXh0IHg9IjIwMCIgeT0iNDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjZmZmIiBmb250LXNpemU9IjI0Ij5Kb21Ccm88L3RleHQ+Cjwvc3ZnPg=='">
                    </div>
                    
                    <div class="gradient-overlay-top"></div>
                    <div class="gradient-overlay-bottom"></div>
                    
                    ${post.aiScore ? `
                        <div class="ai-score-badge">
                            <span class="ai-icon">🤖</span>
                            <span class="ai-score-value">${post.aiScore}%</span>
                        </div>
                    ` : ''}
                    
                    <div class="post-actions">
                        <div class="action-item">
                            <div class="user-avatar">
                                ${post.user.avatar}
                                <div class="follow-btn">+</div>
                            </div>
                        </div>
                        
                        <div class="action-item" data-action="like" data-post-id="${post.id}">
                            <div class="action-icon" id="like-${post.id}">❤️</div>
                            <div class="action-count">${this.formatCount(post.likes)}</div>
                        </div>
                        
                        <div class="action-item" data-action="comment" data-post-id="${post.id}">
                            <div class="action-icon">💬</div>
                            <div class="action-count">${this.formatCount(post.comments)}</div>
                        </div>
                        
                        <div class="action-item" data-action="share" data-post-id="${post.id}">
                            <div class="action-icon">↗️</div>
                            <div class="action-count">Share</div>
                        </div>
                    </div>
                    
                    <div class="post-info">
                        <div class="post-user">@${post.user.name}</div>
                        
                        <div class="challenge-badge">
                            🎯 ${post.challenge.title} • 🪙 ${post.challenge.reward}
                        </div>
                        
                        <div class="post-caption">${post.caption}</div>
                    </div>
                `;
            }
            
            // Optimized feed loading with virtual scrolling
            async loadFeed() {
                this.mark('feed-load-start');
                
                try {
                    const container = this.dom.feedContainer;
                    
                    // Sample optimized posts
                    const samplePosts = [
                        {
                            id: 'post1',
                            user: { name: 'alex_gamer', avatar: '😎' },
                            challenge: { title: '20 Pushup Challenge', reward: 100 },
                            caption: 'Just crushed the pushup challenge! 💪',
                            likes: 234,
                            comments: 45,
                            mediaUrl: 'https://picsum.photos/400/800?random=1',
                            aiScore: 92
                        },
                        {
                            id: 'post2',
                            user: { name: 'dance_queen', avatar: '💃' },
                            challenge: { title: 'TikTok Dance', reward: 150 },
                            caption: 'New dance moves! Who wants to try? 🕺',
                            likes: 567,
                            comments: 89,
                            mediaUrl: 'https://picsum.photos/400/800?random=2',
                            aiScore: 88
                        },
                        {
                            id: 'post3',
                            user: { name: 'foodie_bro', avatar: '🍔' },
                            challenge: { title: 'Spicy Noodle Challenge', reward: 200 },
                            caption: 'This was INSANE! 🔥🍜 #SpicyChallenge',
                            likes: 890,
                            comments: 156,
                            mediaUrl: 'https://picsum.photos/400/800?random=3',
                            aiScore: 95
                        }
                    ];
                    
                    // Clear container efficiently
                    container.textContent = '';
                    
                    // Use document fragment for better performance
                    const fragment = document.createDocumentFragment();
                    
                    samplePosts.forEach((post, index) => {
                        const postElement = this.createOptimizedPost(post, index);
                        fragment.appendChild(postElement);
                    });
                    
                    container.appendChild(fragment);
                    this.state.posts = samplePosts;
                    
                    this.setupScrollObserver();
                    
                    this.measure('Feed loading', 'feed-load-start');
                } catch (error) {
                    console.error('Feed load error:', error);
                    this.showToast('Error loading feed');
                }
            }
            
            // Optimized scroll observer
            setupScrollObserver() {
                if (this.observers.has('scroll')) {
                    this.observers.get('scroll').disconnect();
                }
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const index = parseInt(entry.target.getAttribute('data-index'));
                            this.state.currentPostIndex = index;
                        }
                    });
                }, { 
                    threshold: 0.5,
                    rootMargin: '0px'
                });
                
                document.querySelectorAll('.feed-post').forEach(post => {
                    observer.observe(post);
                });
                
                this.observers.set('scroll', observer);
            }
            
            // Optimized navigation
            switchNav(nav, element) {
                // Remove active class from all nav items
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                element.classList.add('active');
                
                switch(nav) {
                    case 'discover':
                        this.showToast('🔥 Discover challenges!');
                        break;
                    case 'create':
                        this.showToast('📹 Camera opening soon!');
                        break;
                    case 'inbox':
                        this.showToast('💬 Messages loading...');
                        break;
                    case 'profile':
                        this.showToast('👤 Profile loading...');
                        break;
                    case 'home':
                        this.showToast('🏠 Welcome home!');
                        break;
                    default:
                        this.showToast(`${nav} activated!`);
                }
            }
            
            // Optimized feed switching
            switchFeed(type, element) {
                document.querySelectorAll('.header-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                element.classList.add('active');
                
                this.state.currentFeed = type;
                const displayName = type === 'stalking' ? 'Stalking' : 'Trust Me Bro!';
                this.showToast(`Switched to ${displayName} feed`);
            }
            
            // Utility methods
            formatCount(count) {
                if (count >= 1000000) {
                    return (count / 1000000).toFixed(1) + 'M';
                } else if (count >= 1000) {
                    return (count / 1000).toFixed(1) + 'K';
                }
                return count.toString();
            }
            
            // Optimized loading states
            showLoading() {
                document.body.classList.add('loading');
                if (this.dom.loadingSpinner) {
                    this.dom.loadingSpinner.style.display = 'block';
                }
            }
            
            hideLoading() {
                document.body.classList.remove('loading');
                if (this.dom.loadingSpinner) {
                    this.dom.loadingSpinner.style.display = 'none';
                }
            }
            
            // Optimized toast with auto-cleanup
            showToast(message) {
                if (!this.dom.toast) return;
                
                // Clear any existing toast timeout
                if (this.toastTimeout) {
                    clearTimeout(this.toastTimeout);
                }
                
                this.dom.toast.textContent = message;
                this.dom.toast.classList.add('show');
                
                this.toastTimeout = setTimeout(() => {
                    this.dom.toast.classList.remove('show');
                }, 3000);
            }
            
            // Optimized quick start
            async quickStart() {
                this.mark('quickstart-start');
                
                if (this.state.isLoading) return;
                this.state.isLoading = true;
                
                this.showLoading();
                
                try {
                    // Simulate initialization with actual async work
                    await new Promise(resolve => {
                        requestAnimationFrame(() => {
                            setTimeout(resolve, 100); // Minimal delay for smooth transition
                        });
                    });
                    
                    // Create user data
                    this.state.user = {
                        uid: 'user_' + Date.now(),
                        name: 'Player' + Math.floor(Math.random() * 9999)
                    };
                    
                    this.state.userData = {
                        name: this.state.user.name,
                        avatar: '🎮',
                        bio: 'Gaming Enthusiast | Challenge Master',
                        tokens: 1000,
                        level: 1,
                        completedChallenges: 0,
                        followers: 0
                    };
                    
                    // Load feed first
                    await this.loadFeed();
                    
                    // Smooth transition to app
                    await this.transitionToApp();
                    
                    this.showToast('Welcome to JomBro! 🎮');
                    
                    this.measure('Quick start complete', 'quickstart-start');
                } catch (error) {
                    console.error('Quick start error:', error);
                    this.showToast('Failed to start. Please refresh.');
                } finally {
                    this.state.isLoading = false;
                    this.hideLoading();
                }
            }
            
            // Smooth app transition
            async transitionToApp() {
                return new Promise(resolve => {
                    // Hide login screen with fade
                    this.dom.loginScreen.style.opacity = '0';
                    this.dom.loginScreen.style.transform = 'scale(0.95)';
                    
                    setTimeout(() => {
                        this.dom.loginScreen.style.display = 'none';
                        this.dom.feedContainer.style.display = 'block';
                        
                        // Show navigation elements
                        const header = document.querySelector('.feed-header');
                        if (header) header.style.display = 'flex';
                        
                        if (this.dom.bottomNav) this.dom.bottomNav.style.display = 'flex';
                        
                        // Fade in feed
                        requestAnimationFrame(() => {
                            this.dom.feedContainer.style.opacity = '1';
                            resolve();
                        });
                    }, 300);
                });
            }
            
            // Memory cleanup
            cleanup() {
                // Remove event listeners
                this.eventListeners.forEach((listener, event) => {
                    document.removeEventListener(event, listener);
                });
                this.eventListeners.clear();
                
                // Disconnect observers
                this.observers.forEach(observer => {
                    observer.disconnect();
                });
                this.observers.clear();
                
                // Clear timeouts
                if (this.toastTimeout) {
                    clearTimeout(this.toastTimeout);
                }
                
                // Clear DOM cache
                this.dom = {};
            }
            
            // Main initialization
            async init() {
                if (this.state.initialized) return;
                
                this.mark('init-start');
                
                try {
                    // Cache DOM elements
                    this.cacheDOM();
                    
                    // Setup event delegation
                    this.setupEventDelegation();
                    
                    // Prevent overscroll for better mobile experience
                    document.body.addEventListener('touchmove', (e) => {
                        if (e.target === document.body) {
                            e.preventDefault();
                        }
                    }, { passive: false });
                    
                    // Handle visibility changes for performance
                    document.addEventListener('visibilitychange', () => {
                        if (document.hidden) {
                            // Pause any animations or processes when tab is hidden
                            document.querySelectorAll('.post-video').forEach(v => v.pause?.());
                        }
                    });
                    
                    this.state.initialized = true;
                    
                    this.measure('App initialization', 'init-start');
                    
                    console.log('🚀 JomBro App initialized successfully!');
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showToast('App failed to initialize');
                }
            }
        }
        
        // Create global app instance
        const App = new JomBroApp();
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', App.init);
        } else {
            App.init();
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            App.cleanup();
        });
        
        // Expose App globally for debugging
        window.App = App;
        
        // Performance monitoring
        window.addEventListener('load', () => {
            if ('performance' in window) {
                const timing = performance.timing;
                const loadTime = timing.loadEventEnd - timing.navigationStart;
                console.log(`📊 Page load time: ${loadTime}ms`);
            }
        });
    </script>
</body>
