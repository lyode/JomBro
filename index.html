<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JomBro - Auth Test</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }
        
        .auth-box {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(155, 89, 182, 0.3);
        }
        
        .logo {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #9b59b6, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .form-input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(155, 89, 182, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
        }
        
        .form-input:focus, select:focus {
            outline: none;
            border-color: #9b59b6;
        }
        
        .phone-input-group {
            display: flex;
            gap: 10px;
        }
        
        .country-select {
            width: 120px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #9b59b6, #e91e63);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            color: #ff6b6b;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            color: #4CAF50;
            text-align: center;
            display: none;
        }
        
        .info-text {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            margin: 15px 0;
        }
        
        .test-info {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
        }
        
        .test-info h4 {
            margin-bottom: 10px;
            color: #ff9800;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .user-info {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        
        .user-info h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .link-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .link-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo">ðŸŽ®</div>
            <h1 class="title">JomBro Auth Test</h1>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <!-- Phone Number Form -->
            <form id="phoneForm">
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div class="phone-input-group">
                        <select id="countryCode" class="form-input country-select">
                            <option value="+60">ðŸ‡²ðŸ‡¾ +60</option>
                            <option value="+65">ðŸ‡¸ðŸ‡¬ +65</option>
                            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                        </select>
                        <input type="tel" id="phoneNumber" class="form-input" placeholder="123456789" required>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="sendCodeBtn">
                    Send Verification Code
                </button>
            </form>
            
            <!-- OTP Form (Hidden initially) -->
            <form id="otpForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Verification Code</label>
                    <input type="text" id="otpCode" class="form-input" placeholder="123456" maxlength="6" required>
                    <p class="info-text">Enter the 6-digit code sent to your phone</p>
                </div>
                
                <button type="submit" class="btn" id="verifyBtn">
                    Verify Code
                </button>
                
                <button type="button" class="link-btn" onclick="showPhoneForm()">
                    Change Phone Number
                </button>
            </form>
            
            <!-- User Info (Hidden initially) -->
            <div id="userInfo" class="user-info" style="display: none;">
                <h3>Authentication Successful! âœ…</h3>
                <p id="userPhone"></p>
                <p id="userId"></p>
                <button class="btn" onclick="signOut()" style="margin-top: 15px;">
                    Sign Out
                </button>
            </div>
            
            <!-- Test Information -->
            <div class="test-info">
                <h4>ðŸ§ª Test Mode</h4>
                <p><strong>Test Phone:</strong> +60123456789</p>
                <p><strong>Test Code:</strong> 123456</p>
                <p style="margin-top: 10px; font-size: 0.8rem; opacity: 0.8;">
                    For production, remove test numbers from Firebase Console
                </p>
            </div>
        </div>
    </div>
    
    <!-- reCAPTCHA container (invisible) -->
    <div id="recaptcha-container"></div>
    
    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC_orriRUuf1ynDiFaJAPrO6-Gu3GeURxQ",
            authDomain: "jombro-9d129.firebaseapp.com",
            projectId: "jombro-9d129",
            storageBucket: "jombro-9d129.firebasestorage.app",
            messagingSenderId: "390572076435",
            appId: "1:390572076435:web:781f9f62b84542eb834c66",
            measurementId: "G-J84HS0WPCP"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Global variables
        let confirmationResult = null;
        let recaptchaVerifier = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupRecaptcha();
            setupEventListeners();
            checkAuthState();
        });
        
        // Setup reCAPTCHA
        function setupRecaptcha() {
            recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': (response) => {
                    console.log('reCAPTCHA verified');
                }
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('phoneForm').addEventListener('submit', handlePhoneSend);
            document.getElementById('otpForm').addEventListener('submit', handleOtpVerify);
            
            // Auto-submit OTP when 6 digits entered
            document.getElementById('otpCode').addEventListener('input', (e) => {
                if (e.target.value.length === 6) {
                    handleOtpVerify(e);
                }
            });
        }
        
        // Check auth state
        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    showUserInfo(user);
                } else {
                    showPhoneForm();
                }
            });
        }
        
        // Handle phone number submission
        async function handlePhoneSend(e) {
            e.preventDefault();
            
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const fullNumber = countryCode + phoneNumber;
            
            const button = document.getElementById('sendCodeBtn');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Sending...';
            
            hideMessages();
            
            try {
                confirmationResult = await auth.signInWithPhoneNumber(fullNumber, recaptchaVerifier);
                
                showSuccess('Code sent successfully!');
                showOtpForm();
                
            } catch (error) {
                console.error('Error:', error);
                showError(getErrorMessage(error.code));
                
                // Reset reCAPTCHA
                recaptchaVerifier.clear();
                setupRecaptcha();
            } finally {
                button.disabled = false;
                button.innerHTML = 'Send Verification Code';
            }
        }
        
        // Handle OTP verification
        async function handleOtpVerify(e) {
            e.preventDefault();
            
            const code = document.getElementById('otpCode').value;
            const button = document.getElementById('verifyBtn');
            
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Verifying...';
            
            hideMessages();
            
            try {
                const result = await confirmationResult.confirm(code);
                const user = result.user;
                
                showSuccess('Phone verified successfully!');
                
                // Create/update user in Firestore
                await createOrUpdateUser(user);
                
                showUserInfo(user);
                
            } catch (error) {
                console.error('Error:', error);
                showError(getErrorMessage(error.code));
            } finally {
                button.disabled = false;
                button.innerHTML = 'Verify Code';
            }
        }
        
        // Create or update user in Firestore
        async function createOrUpdateUser(user) {
            try {
                const userRef = db.collection('users').doc(user.uid);
                const doc = await userRef.get();
                
                if (!doc.exists) {
                    // New user
                    await userRef.set({
                        phoneNumber: user.phoneNumber,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    // Existing user
                    await userRef.update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            } catch (error) {
                console.error('Firestore error:', error);
            }
        }
        
        // Show phone form
        function showPhoneForm() {
            document.getElementById('phoneForm').style.display = 'block';
            document.getElementById('otpForm').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('otpCode').value = '';
        }
        
        // Show OTP form
        function showOtpForm() {
            document.getElementById('phoneForm').style.display = 'none';
            document.getElementById('otpForm').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('otpCode').focus();
        }
        
        // Show user info
        function showUserInfo(user) {
            document.getElementById('phoneForm').style.display = 'none';
            document.getElementById('otpForm').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            
            document.getElementById('userPhone').textContent = `Phone: ${user.phoneNumber}`;
            document.getElementById('userId').textContent = `User ID: ${user.uid}`;
        }
        
        // Sign out
        async function signOut() {
            try {
                await auth.signOut();
                showSuccess('Signed out successfully!');
                showPhoneForm();
                
                // Reset forms
                document.getElementById('phoneForm').reset();
                document.getElementById('otpForm').reset();
                
            } catch (error) {
                console.error('Sign out error:', error);
                showError('Failed to sign out');
            }
        }
        
        // Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function getErrorMessage(code) {
            const messages = {
                'auth/invalid-phone-number': 'Invalid phone number format',
                'auth/invalid-verification-code': 'Invalid verification code',
                'auth/code-expired': 'Verification code expired',
                'auth/too-many-requests': 'Too many attempts. Try again later.',
                'auth/quota-exceeded': 'SMS quota exceeded',
                'auth/operation-not-allowed': 'Phone auth not enabled in Firebase'
            };
            
            return messages[code] || 'An error occurred. Please try again.';
        }
    </script>
</body>
</html>
