<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JomBro - TikTok Style</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }
        
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Login Screen */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .login-content {
            text-align: center;
            padding: 20px;
        }
        
        .app-logo {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .app-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .app-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .quick-start-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            color: white;
            padding: 20px 60px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .quick-start-btn:hover {
            background: white;
            color: #764ba2;
            transform: scale(1.05);
        }
        
        /* Main Feed Container */
        .feed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            display: none;
        }
        
        /* Individual Post */
        .feed-post {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            background: #000;
        }
        
        /* Video/Image Container */
        .post-media {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .post-video,
        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Gradient Overlays */
        .gradient-overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            z-index: 10;
        }
        
        .gradient-overlay-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 10;
        }
        
        /* TikTok Style Header */
        .feed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            font-size: 1.5rem;
        }
        
        .header-center {
            display: flex;
            gap: 20px;
        }
        
        .header-tab {
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0.6;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: none;
            border: none;
            color: white;
        }
        
        .header-tab.active {
            opacity: 1;
        }
        
        .header-tab.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: white;
        }
        
        .header-right {
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Side Actions (TikTok Style) */
        .post-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .action-icon:active {
            transform: scale(0.9);
        }
        
        .action-icon.liked {
            background: #e91e63;
        }
        
        .action-count {
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* User Avatar */
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 2px solid white;
            position: relative;
        }
        
        .follow-btn {
            position: absolute;
            bottom: -5px;
            background: #e91e63;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            border: 2px solid #000;
        }
        
        /* Post Info (Bottom Left) */
        .post-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 80px;
            padding: 20px;
            z-index: 20;
        }
        
        .post-user {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .challenge-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(155, 89, 182, 0.3);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .post-caption {
            font-size: 0.95rem;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .post-music {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .music-icon {
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Bottom Navigation (TikTok Style) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            background: none;
            border: none;
            color: white;
        }
        
        .nav-icon {
            font-size: 1.5rem;
        }
        
        .nav-label {
            font-size: 0.7rem;
            opacity: 0.6;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-label {
            opacity: 1;
        }
        
        /* Create Button (TikTok Style) */
        .create-btn {
            position: relative;
            background: white;
            border-radius: 8px;
            padding: 5px 20px;
            overflow: hidden;
        }
        
        .create-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -2px;
            width: calc(100% + 4px);
            height: 100%;
            background: #3EBBEF;
            border-radius: 8px;
            transform: translateX(-100%);
        }
        
        .create-btn::after {
            content: '';
            position: absolute;
            top: 0;
            right: -2px;
            width: calc(100% + 4px);
            height: 100%;
            background: #EB4259;
            border-radius: 8px;
            transform: translateX(100%);
        }
        
        .create-btn .nav-icon {
            color: black;
            position: relative;
            z-index: 1;
        }
        
        /* Camera/Upload Interface */
        .camera-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 500;
            display: none;
        }
        
        .camera-view {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .camera-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .record-btn {
            width: 80px;
            height: 80px;
            background: #e91e63;
            border: 4px solid white;
        }
        
        .record-btn.recording {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .camera-close {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* Challenge Selector */
        .challenge-selector {
            position: absolute;
            bottom: 150px;
            left: 0;
            right: 0;
            padding: 20px;
        }
        
        .challenge-options {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .challenge-option {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .challenge-option.selected {
            background: rgba(155, 89, 182, 0.3);
            border-color: #9b59b6;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 400;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 25px;
            z-index: 600;
            animation: fadeInUp 0.3s ease;
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        
        /* Profile Stats */
        .profile-header {
            text-align: center;
            padding: 20px;
        }
        
        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9b59b6;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #9b59b6;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #9b59b6, #e91e63);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Challenge List */
        .challenge-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .challenge-item:active {
            transform: scale(0.98);
        }
        
        .challenge-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .challenge-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .challenge-reward {
            background: rgba(255, 215, 0, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            opacity: 0.6;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-content">
            <div class="app-logo">🎮</div>
            <h1 class="app-title">JomBro</h1>
            <p class="app-subtitle">Let's Go! Let's Go!</p>
            <button class="quick-start-btn" onclick="quickStart()">
                Start Playing →
            </button>
        </div>
    </div>
    
    <!-- Main Feed (TikTok Style) -->
    <div class="feed-container" id="feedContainer">
        <!-- Feed Header -->
        <div class="feed-header">
            <div class="header-left">🔴</div>
            <div class="header-center">
                <button class="header-tab" onclick="switchFeed('following')">Following</button>
                <button class="header-tab active" onclick="switchFeed('foryou')">For You</button>
            </div>
            <div class="header-right" onclick="showSearch()">🔍</div>
        </div>
        
        <!-- Feed posts will be dynamically added here -->
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav" id="bottomNav" style="display: none;">
        <button class="nav-item active" onclick="switchNav('home', this)">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">Home</span>
        </button>
        <button class="nav-item" onclick="switchNav('discover', this)">
            <span class="nav-icon">🔥</span>
            <span class="nav-label">Discover</span>
        </button>
        <button class="nav-item create-btn" onclick="openCamera()">
            <span class="nav-icon">➕</span>
        </button>
        <button class="nav-item" onclick="switchNav('inbox', this)">
            <span class="nav-icon">💬</span>
            <span class="nav-label">Inbox</span>
        </button>
        <button class="nav-item" onclick="showProfile()">
            <span class="nav-icon">👤</span>
            <span class="nav-label">Profile</span>
        </button>
    </div>
    
    <!-- Camera/Upload Interface -->
    <div class="camera-interface" id="cameraInterface">
        <div class="camera-view">
            <video class="camera-video" id="cameraVideo" autoplay muted playsinline></video>
            <button class="camera-btn camera-close" onclick="closeCamera()">✕</button>
            
            <div class="challenge-selector">
                <p style="text-align: center; margin-bottom: 10px;">Select Challenge</p>
                <div class="challenge-options" id="challengeOptions">
                    <!-- Challenge options will be loaded here -->
                </div>
            </div>
            
            <div class="camera-controls">
                <button class="camera-btn" onclick="flipCamera()">🔄</button>
                <button class="camera-btn record-btn" id="recordBtn" onclick="toggleRecording()">
                    <span id="recordIcon">⏺️</span>
                </button>
                <button class="camera-btn" onclick="openGallery()">🖼️</button>
            </div>
        </div>
    </div>
    
    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Profile</h3>
                <button class="close-btn" onclick="closeModal('profileModal')">×</button>
            </div>
            
            <div class="profile-header">
                <div class="profile-avatar-large" id="profileAvatar">🎮</div>
                <h2 id="profileName">@player</h2>
                
                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-value" id="tokenStat">1000</div>
                        <div class="stat-label">Tokens</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="levelStat">1</div>
                        <div class="stat-label">Level</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="challengeStat">0</div>
                        <div class="stat-label">Challenges</div>
                    </div>
                </div>
                
                <button class="submit-btn" onclick="editProfile()" style="margin-top: 20px;">
                    Edit Profile
                </button>
            </div>
        </div>
    </div>
    
    <!-- Create Challenge Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create Challenge</h3>
                <button class="close-btn" onclick="closeModal('createModal')">×</button>
            </div>
            
            <form onsubmit="createChallenge(event)">
                <div class="form-group">
                    <input type="text" id="challengeTitle" class="form-input" placeholder="Challenge title" required>
                </div>
                <div class="form-group">
                    <textarea id="challengeDesc" class="form-input" placeholder="What do they need to do?" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <select id="challengeCategory" class="form-input">
                        <option value="fitness">💪 Fitness</option>
                        <option value="creative">🎨 Creative</option>
                        <option value="social">👥 Social</option>
                        <option value="food">🍕 Food</option>
                        <option value="adventure">🗺️ Adventure</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="challengeReward" class="form-input" placeholder="Reward tokens" value="100" min="10" max="1000" required>
                </div>
                <button type="submit" class="submit-btn">Create Challenge (50 tokens)</button>
            </form>
        </div>
    </div>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC_orriRUuf1ynDiFaJAPrO6-Gu3GeURxQ",
            authDomain: "jombro-9d129.firebaseapp.com",
            projectId: "jombro-9d129",
            storageBucket: "jombro-9d129.firebasestorage.app",
            messagingSenderId: "390572076435",
            appId: "1:390572076435:web:781f9f62b84542eb834c66"
        };
        
        // Initialize Firebase
        let app, db, storage;
        let currentUser = null;
        let userData = null;
        let feedPosts = [];
        let currentPostIndex = 0;
        let isRecording = false;
        let selectedChallenge = null;
        let videoStream = null;
        
        // Initialize app
        window.onload = function() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                storage = firebase.storage();
                console.log('Firebase initialized!');
            } catch (error) {
                console.error('Firebase error:', error);
            }
        };
        
        // Quick start
        async function quickStart() {
            // Generate user
            const userId = 'user_' + Date.now();
            currentUser = {
                uid: userId,
                name: 'Player' + Math.floor(Math.random() * 9999)
            };
            
            // Create user data
            userData = {
                name: currentUser.name,
                avatar: '🎮',
                tokens: 1000,
                level: 1,
                completedChallenges: 0
            };
            
            // Save to Firestore if available
            if (db) {
                try {
                    await db.collection('users').doc(userId).set(userData);
                } catch (error) {
                    console.log('Offline mode');
                }
            }
            
            // Show app
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('feedContainer').style.display = 'block';
            document.getElementById('bottomNav').style.display = 'flex';
            
            // Update profile
            updateProfile();
            
            // Load feed
            loadFeed();
            
            showToast('Welcome to JomBro! 🎮');
        }
        
        // Load feed
        async function loadFeed() {
            const container = document.getElementById('feedContainer');
            
            // Create sample posts
            const samplePosts = [
                {
                    id: 'post1',
                    user: { name: 'alex_gamer', avatar: '😎' },
                    challenge: { title: '20 Pushup Challenge', category: 'fitness', reward: 100 },
                    caption: 'Just crushed the pushup challenge! 💪',
                    likes: 234,
                    comments: 45,
                    mediaType: 'image',
                    mediaUrl: 'https://picsum.photos/400/800?random=1'
                },
                {
                    id: 'post2',
                    user: { name: 'dance_queen', avatar: '💃' },
                    challenge: { title: 'TikTok Dance', category: 'creative', reward: 150 },
                    caption: 'New dance moves! Who wants to try? 🕺',
                    likes: 567,
                    comments: 89,
                    mediaType: 'image',
                    mediaUrl: 'https://picsum.photos/400/800?random=2'
                },
                {
                    id: 'post3',
                    user: { name: 'foodie_bro', avatar: '🍔' },
                    challenge: { title: 'Spicy Noodle Challenge', category: 'food', reward: 200 },
                    caption: 'This was INSANE! 🔥🍜 #SpicyChallenge',
                    likes: 890,
                    comments: 156,
                    mediaType: 'image',
                    mediaUrl: 'https://picsum.photos/400/800?random=3'
                }
            ];
            
            // Clear existing posts (except header)
            const header = container.querySelector('.feed-header');
            container.innerHTML = '';
            container.appendChild(header);
            
            // Add posts
            samplePosts.forEach((post, index) => {
                const postElement = createPostElement(post, index);
                container.appendChild(postElement);
            });
            
            feedPosts = samplePosts;
            
            // Setup scroll observer
            setupScrollObserver();
        }
        
        // Create post element (TikTok style)
        function createPostElement(post, index) {
            const postDiv = document.createElement('div');
            postDiv.className = 'feed-post';
            postDiv.setAttribute('data-index', index);
            
            postDiv.innerHTML = `
                <div class="post-media">
                    <img class="post-image" src="${post.mediaUrl}" alt="Challenge">
                </div>
                
                <div class="gradient-overlay-top"></div>
                <div class="gradient-overlay-bottom"></div>
                
                <!-- Side Actions -->
                <div class="post-actions">
                    <div class="action-item">
                        <div class="user-avatar">
                            ${post.user.avatar}
                            <div class="follow-btn">+</div>
                        </div>
                    </div>
                    
                    <div class="action-item" onclick="toggleLike('${post.id}')">
                        <div class="action-icon" id="like-${post.id}">❤️</div>
                        <div class="action-count">${formatCount(post.likes)}</div>
                    </div>
                    
                    <div class="action-item" onclick="showComments('${post.id}')">
                        <div class="action-icon">💬</div>
                        <div class="action-count">${formatCount(post.comments)}</div>
                    </div>
                    
                    <div class="action-item" onclick="sharePost('${post.id}')">
                        <div class="action-icon">↗️</div>
                        <div class="action-count">Share</div>
                    </div>
                    
                    <div class="action-item" onclick="showToast('More options coming soon!')">
                        <div class="action-icon">⋮</div>
                    </div>
                </div>
                
                <!-- Bottom Info -->
                <div class="post-info">
                    <div class="post-user">@${post.user.name}</div>
                    
                    <div class="challenge-badge">
                        🎯 ${post.challenge.title} • 🪙 ${post.challenge.reward}
                    </div>
                    
                    <div class="post-caption">${post.caption}</div>
                    
                    <div class="post-music">
                        <span class="music-icon">🎵</span>
                        <span>Original sound - ${post.user.name}</span>
                    </div>
                </div>
            `;
            
            return postDiv;
        }
        
        // Setup scroll observer for current post
        function setupScrollObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        currentPostIndex = parseInt(entry.target.getAttribute('data-index'));
                    }
                });
            }, { threshold: 0.5 });
            
            document.querySelectorAll('.feed-post').forEach(post => {
                observer.observe(post);
            });
        }
        
        // Toggle like
        function toggleLike(postId) {
            const likeBtn = document.getElementById(`like-${postId}`);
            const post = feedPosts.find(p => p.id === postId);
            
            if (likeBtn.parentElement.classList.contains('liked')) {
                likeBtn.parentElement.classList.remove('liked');
                post.likes--;
            } else {
                likeBtn.parentElement.classList.add('liked');
                post.likes++;
                
                // Heart animation
                createHeartAnimation(likeBtn);
            }
            
            likeBtn.nextElementSibling.textContent = formatCount(post.likes);
        }
        
        // Create heart animation
        function createHeartAnimation(element) {
            const heart = document.createElement('div');
            heart.textContent = '❤️';
            heart.style.cssText = `
                position: absolute;
                font-size: 3rem;
                animation: heartFloat 1s ease-out forwards;
                pointer-events: none;
                z-index: 100;
            `;
            
            const rect = element.getBoundingClientRect();
            heart.style.left = rect.left + 'px';
            heart.style.top = rect.top + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        }
        
        // Format count (1.2K, 3.4M, etc)
        function formatCount(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count.toString();
        }
        
        // Switch feed
        function switchFeed(type) {
            document.querySelectorAll('.header-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            showToast(`Switched to ${type} feed`);
            loadFeed(); // Reload with different content
        }
        
        // Switch navigation
        function switchNav(nav, element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            if (nav === 'home') {
                // Already on home
            } else {
                showToast(`${nav} coming soon!`);
            }
        }
        
        // Open camera
        async function openCamera() {
            document.getElementById('cameraInterface').style.display = 'block';
            
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' }, 
                    audio: true 
                });
                
                document.getElementById('cameraVideo').srcObject = videoStream;
                
                // Load challenges
                loadChallengeOptions();
                
                // Show create challenge option
                showCreateChallengeOption();
                
            } catch (error) {
                console.error('Camera error:', error);
                showToast('Camera access denied');
                closeCamera();
            }
        }
        
        // Close camera
        function closeCamera() {
            document.getElementById('cameraInterface').style.display = 'none';
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            if (isRecording) {
                stopRecording();
            }
        }
        
        // Load challenge options
        function loadChallengeOptions() {
            const options = document.getElementById('challengeOptions');
            options.innerHTML = '';
            
            // Add create new option
            const createOption = document.createElement('div');
            createOption.className = 'challenge-option';
            createOption.textContent = '➕ Create New';
            createOption.onclick = () => {
                closeCamera();
                showModal('createModal');
            };
            options.appendChild(createOption);
            
            // Add existing challenges
            const challenges = [
                'Pushup Challenge',
                'Dance Challenge',
                'Cooking Challenge',
                'Prank Challenge'
            ];
            
            challenges.forEach(challenge => {
                const option = document.createElement('div');
                option.className = 'challenge-option';
                option.textContent = challenge;
                option.onclick = () => selectChallenge(option, challenge);
                options.appendChild(option);
            });
        }
        
        // Select challenge
        function selectChallenge(element, challenge) {
            document.querySelectorAll('.challenge-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedChallenge = challenge;
        }
        
        // Toggle recording
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        // Start recording
        function startRecording() {
            if (!selectedChallenge) {
                showToast('Please select a challenge first');
                return;
            }
            
            isRecording = true;
            document.getElementById('recordBtn').classList.add('recording');
            document.getElementById('recordIcon').textContent = '⏹️';
            
            showToast('Recording started! Max 15 seconds');
            
            // Auto stop after 15 seconds
            setTimeout(() => {
                if (isRecording) {
                    stopRecording();
                }
            }, 15000);
        }
        
        // Stop recording
        function stopRecording() {
            isRecording = false;
            document.getElementById('recordBtn').classList.remove('recording');
            document.getElementById('recordIcon').textContent = '⏺️';
            
            showToast('Recording complete! 🎉');
            
            // For demo, just close camera and show success
            setTimeout(() => {
                closeCamera();
                
                // Award tokens
                userData.tokens += 100;
                userData.completedChallenges++;
                updateProfile();
                
                showToast('Challenge completed! +100 tokens 🪙');
            }, 1000);
        }
        
        // Flip camera
        function flipCamera() {
            showToast('Switching camera...');
        }
        
        // Open gallery
        function openGallery() {
            showToast('Gallery upload coming soon!');
        }
        
        // Show profile
        function showProfile() {
            updateProfile();
            showModal('profileModal');
        }
        
        // Update profile display
        function updateProfile() {
            document.getElementById('profileAvatar').textContent = userData.avatar;
            document.getElementById('profileName').textContent = '@' + userData.name;
            document.getElementById('tokenStat').textContent = userData.tokens;
            document.getElementById('levelStat').textContent = userData.level;
            document.getElementById('challengeStat').textContent = userData.completedChallenges;
        }
        
        // Edit profile
        function editProfile() {
            const newName = prompt('Enter new username:', userData.name);
            if (newName) {
                userData.name = newName;
                updateProfile();
                showToast('Profile updated!');
            }
        }
        
        // Create challenge
        async function createChallenge(e) {
            e.preventDefault();
            
            const title = document.getElementById('challengeTitle').value;
            const description = document.getElementById('challengeDesc').value;
            const category = document.getElementById('challengeCategory').value;
            const reward = parseInt(document.getElementById('challengeReward').value);
            
            if (userData.tokens < 50) {
                showToast('Not enough tokens! Need 50 tokens.');
                return;
            }
            
            // Deduct tokens
            userData.tokens -= 50;
            updateProfile();
            
            // Save challenge
            const challenge = {
                title,
                description,
                category,
                reward,
                creator: currentUser.name,
                createdAt: new Date()
            };
            
            if (db) {
                try {
                    await db.collection('challenges').add(challenge);
                } catch (error) {
                    console.log('Saved locally');
                }
            }
            
            showToast('Challenge created! -50 tokens');
            closeModal('createModal');
            
            // Reset form
            e.target.reset();
        }
        
        // Show comments
        function showComments(postId) {
            showToast('Comments coming soon!');
        }
        
        // Share post
        function sharePost(postId) {
            if (navigator.share) {
                navigator.share({
                    title: 'JomBro Challenge',
                    text: 'Check out this awesome challenge!',
                    url: window.location.href
                });
            } else {
                showToast('Link copied!');
            }
        }
        
        // Show search
        function showSearch() {
            showToast('Search coming soon!');
        }
        
        // Show/hide modal
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Show toast notification
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }
        
        // Show create challenge option
        function showCreateChallengeOption() {
            // This would show the option to create a new challenge
        }
        
        // Handle swipe gestures (optional)
        let startY = 0;
        let endY = 0;
        
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            endY = e.changedTouches[0].clientY;
            handleSwipe();
        });
        
        function handleSwipe() {
            const diff = startY - endY;
            
            if (Math.abs(diff) > 50) {
                // Swipe threshold
                if (diff > 0) {
                    // Swipe up - next video
                    console.log('Next video');
                } else {
                    // Swipe down - previous video
                    console.log('Previous video');
                }
            }
        }
        
        // Add CSS animation for heart float
        const style = document.createElement('style');
        style.textContent = `
            @keyframes heartFloat {
                0% {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-100px) scale(1.5);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
