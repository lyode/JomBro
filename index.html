<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JomBro - TikTok Style</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }
        
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Login Screen */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .login-content {
            text-align: center;
            padding: 20px;
        }
        
        .app-logo {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .app-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f06, #40f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .quick-start-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            color: white;
            padding: 20px 60px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .quick-start-btn:hover {
            background: white;
            color: #764ba2;
            transform: scale(1.05);
        }
        
        /* Main Feed Container */
        .feed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            display: none;
        }
        
        /* Individual Post */
        .feed-post {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            background: #000;
        }
        
        /* Video/Image Container */
        .post-media {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .post-video,
        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Gradient Overlays */
        .gradient-overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            z-index: 10;
            pointer-events: none;
        }
        
        .gradient-overlay-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 10;
        }
        
        /* TikTok Style Header */
        .feed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-left {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #f06, #40f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            flex-shrink: 0;
        }
        
        .header-center {
            display: flex;
            gap: 20px;
        }
        
        .header-tab {
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0.6;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: none;
            border: none;
            color: white;
        }
        
        .header-tab.active {
            opacity: 1;
        }
        
        .header-tab.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: white;
        }
        
        .header-right {
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Side Actions (TikTok Style) */
        .post-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .action-icon:active {
            transform: scale(0.9);
        }
        
        .action-icon.liked {
            background: #e91e63;
        }
        
        .action-count {
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* User Avatar */
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 2px solid white;
            position: relative;
        }
        
        .follow-btn {
            position: absolute;
            bottom: -5px;
            background: #e91e63;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            border: 2px solid #000;
        }
        
        /* Post Info (Bottom Left) */
        .post-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 80px;
            padding: 20px;
            z-index: 20;
        }
        
        .post-user {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .challenge-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(155, 89, 182, 0.3);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }
        
        .post-caption {
            font-size: 0.95rem;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .post-music {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .music-icon {
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Bottom Navigation (TikTok Style) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            background: none;
            border: none;
            color: white;
        }
        
        .nav-icon {
            font-size: 1.5rem;
        }
        
        .nav-label {
            font-size: 0.7rem;
            opacity: 0.6;
        }
        
        .nav-item.active .nav-icon,
        .nav-item.active .nav-label {
            opacity: 1;
        }
        
        /* Create Button (TikTok Style) */
        .create-btn {
            position: relative;
            background: white;
            border-radius: 8px;
            padding: 5px 20px;
            overflow: hidden;
        }
        
        .create-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -2px;
            width: calc(100% + 4px);
            height: 100%;
            background: #3EBBEF;
            border-radius: 8px;
            transform: translateX(-100%);
        }
        
        .create-btn::after {
            content: '';
            position: absolute;
            top: 0;
            right: -2px;
            width: calc(100% + 4px);
            height: 100%;
            background: #EB4259;
            border-radius: 8px;
            transform: translateX(100%);
        }
        
        .create-btn .nav-icon {
            color: black;
            position: relative;
            z-index: 1;
        }
        
        /* Camera/Upload Interface */
        .camera-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 500;
            display: none;
        }
        
        .camera-view {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .camera-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .record-btn {
            width: 80px;
            height: 80px;
            background: #e91e63;
            border: 4px solid white;
        }
        
        .record-btn.recording {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .camera-close {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* Challenge Selector */
        .challenge-selector {
            position: absolute;
            bottom: 150px;
            left: 0;
            right: 0;
            padding: 20px;
        }
        
        .challenge-options {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .challenge-option {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .challenge-option.selected {
            background: rgba(155, 89, 182, 0.3);
            border-color: #9b59b6;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 400;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 25px;
            z-index: 600;
            animation: fadeInUp 0.3s ease;
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        
        /* Profile Stats */
        .profile-header {
            text-align: center;
            padding: 20px;
        }
        
        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9b59b6;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #9b59b6;
        }
        
        /* Dedication Buttons */
        .dedication-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #e7e9ea;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .dedication-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .dedication-btn.active {
            background: linear-gradient(45deg, #9b59b6, #e91e63);
            border-color: transparent;
            color: white;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #9b59b6, #e91e63);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Challenge List */
        .challenge-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .challenge-item:active {
            transform: scale(0.98);
        }
        
        .challenge-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .challenge-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .challenge-reward {
            background: rgba(255, 215, 0, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        /* AI Challenge Cards */
        .ai-challenge-container {
            position: absolute;
            bottom: 150px;
            left: 0;
            right: 0;
            padding: 20px;
            display: none;
        }
        
        .ai-challenge-header {
            text-align: center;
            margin-bottom: 15px;
            color: white;
        }
        
        .ai-challenge-timer {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .ai-challenges-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .ai-challenge-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }
        
        .ai-challenge-card.selected {
            background: rgba(155, 89, 182, 0.3);
            border-color: #9b59b6;
            transform: scale(1.02);
        }
        
        .ai-challenge-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .ai-badge {
            position: absolute;
            top: -10px;
            right: 10px;
            background: linear-gradient(45deg, #4a90e2, #5c7cfa);
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .challenge-difficulty {
            display: flex;
            gap: 2px;
            margin-top: 5px;
        }
        
        .difficulty-star {
            color: #ffd700;
            font-size: 0.8rem;
        }
        
        /* AI Score Display */
        .ai-score-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        .ai-score-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        
        .ai-score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #4caf50 0deg,
                #4caf50 var(--score),
                rgba(255, 255, 255, 0.1) var(--score)
            );
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .ai-score-circle::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: #000;
            border-radius: 50%;
        }
        
        .ai-score-value {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .ai-score-feedback {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .ai-score-details {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        /* Timer Display */
        .timer-display {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            z-index: 50;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            opacity: 0.6;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-content">
            <div class="app-logo">🎮</div>
            <h1 class="app-title">JomBro</h1>
            <p class="app-subtitle">Let's Go! Let's Go!</p>
            <button class="quick-start-btn" onclick="quickStart()">
                Start Playing →
            </button>
        </div>
    </div>
    
    <!-- Main Feed (TikTok Style) -->
    <div class="feed-container" id="feedContainer">
        <!-- Feed Header -->
        <div class="feed-header">
            <div class="header-left">JomBro</div>
            <div class="header-center">
                <button class="header-tab" onclick="switchFeed('notstalking')">Not Stalking</button>
                <button class="header-tab active" onclick="switchFeed('trustmebro')">Trust Me Bro!</button>
            </div>
            <div class="header-right" onclick="showSearch()">🔍</div>
        </div>
        
        <!-- Feed posts will be dynamically added here -->
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav" id="bottomNav" style="display: none;">
        <button class="nav-item active" onclick="switchNav('home', this)">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">Home</span>
        </button>
        <button class="nav-item" onclick="switchNav('discover', this)">
            <span class="nav-icon">🔥</span>
            <span class="nav-label">Discover</span>
        </button>
        <button class="nav-item create-btn" onclick="openCamera()">
            <span class="nav-icon">➕</span>
        </button>
        <button class="nav-item" onclick="switchNav('inbox', this)">
            <span class="nav-icon">💬</span>
            <span class="nav-label">Inbox</span>
        </button>
        <button class="nav-item" onclick="showProfile()">
            <span class="nav-icon">👤</span>
            <span class="nav-label">Profile</span>
        </button>
    </div>
    
    <!-- Camera/Upload Interface -->

        // Generate unique AI challenges
        function generateAIChallenges() {
            const challenges = [];
            const categories = Object.keys(challengeTemplates);
            
            // Generate 3 unique challenges
            while (challenges.length < 3) {
                const category = categories[Math.floor(Math.random() * categories.length)];
                const templates = challengeTemplates[category];
                const template = templates[Math.floor(Math.random() * templates.length)];
                
                // Create challenge from template
                let title = template.title;
                let desc = template.desc;
                
                // Replace parameters
                for (const [param, values] of Object.entries(template.params)) {
                    const value = values[Math.floor(Math.random() * values.length)];
                    desc = desc.replace(`{${param}}`, value);
                    title = title.replace(`{${param}}`, value);
                }
                
                // Calculate reward based on difficulty
                const difficulty = Math.floor(Math.random() * 5) + 1;
                const reward = 50 + (difficulty * 50);
                
                const challengeId = `${category}_${title.replace(/\s+/g, '_')}_${Date.now()}`;
                
                // Check if already used
                if (!usedChallenges.has(challengeId)) {
                    challenges.push({
                        id: challengeId,
                        title,
                        description: desc,
                        category,
                        reward,
                        difficulty,
                        dedication: 'open-public',
                        aiGenerated: true,
                        expiresAt: new Date(Date.now() + 10 * 60 * 1000) // 10 minutes
                    });
                    
                    // Mark as used
                    usedChallenges.add(challengeId);
                }
            }
            
            // Save used challenges
            localStorage.setItem('usedChallenges', JSON.stringify(Array.from(usedChallenges)));
            
            // Clear old challenges if too many
            if (usedChallenges.size > 100) {
                const arr = Array.from(usedChallenges);
                usedChallenges = new Set(arr.slice(-50));
            }
            
            return challenges;
        }

        // Setup scroll observer for current post
        function setupScrollObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        currentPostIndex = parseInt(entry.target.getAttribute('data-index'));
                    }
                });
            }, { threshold: 0.5 });
            
            document.querySelectorAll('.feed-post').forEach(post => {
                observer.observe(post);
            });
        }
        
        // Toggle like
        function toggleLike(postId) {
            const likeBtn = document.getElementById(`like-${postId}`);
            const post = feedPosts.find(p => p.id === postId);
            
            if (likeBtn.parentElement.classList.contains('liked')) {
                likeBtn.parentElement.classList.remove('liked');
                post.likes--;
            } else {
                likeBtn.parentElement.classList.add('liked');
                post.likes++;
                
                // Heart animation
                createHeartAnimation(likeBtn);
            }
            
            likeBtn.nextElementSibling.textContent = formatCount(post.likes);
        }
        
        // Create heart animation
        function createHeartAnimation(element) {
            const heart = document.createElement('div');
            heart.textContent = '❤️';
            heart.style.cssText = `
                position: absolute;
                font-size: 3rem;
                animation: heartFloat 1s ease-out forwards;
                pointer-events: none;
                z-index: 100;
            `;
            
            const rect = element.getBoundingClientRect();
            heart.style.left = rect.left + 'px';
            heart.style.top = rect.top + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        }

            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            }
            return count.toString();
        }

                if (!aiChallenges.length) return;
                
                const now = Date.now();
                const expiresAt = aiChallenges[0].expiresAt.getTime();
                const remaining = Math.max(0, expiresAt - now);
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                
                timerElement.textContent = `New challenges in: ${minutes}:${seconds.toString().padStart(2, '0')}`;

                    // Generate new challenges

            options.appendChild(createOption);
            
            // Add existing challenges
            const challenges = [
                'Pushup Challenge',
                'Dance Challenge',
                'Cooking Challenge',
                'Prank Challenge'
            ];
            
            challenges.forEach(challenge => {
                const option = document.createElement('div');
                option.className = 'challenge-option';
                option.textContent = challenge;
                option.onclick = () => selectChallenge(option, challenge);
                options.appendChild(option);
            });
        }
        
        // Select challenge
        function selectChallenge(element, challenge) {
            document.querySelectorAll('.challenge-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedChallenge = challenge;
        }
        
        // Toggle recording
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        // Start recording
        function startRecording() {
            if (!selectedChallenge) {
                showToast('Please select a challenge first');
                return;
            }
            
            isRecording = true;
            document.getElementById('recordBtn').classList.add('recording');
            document.getElementById('recordIcon').textContent = '⏹️';
            
            // Show timer
            document.getElementById('timerDisplay').style.display = 'block';
            startRecordingTimer();
            
            showToast(`Recording: ${selectedChallenge.title}`);
            
            // Auto stop after 15 seconds
            setTimeout(() => {
                if (isRecording) {
                    stopRecording();
                }
            }, 15000);
        }
        
        // Stop recording
        function stopRecording() {
            isRecording = false;
            document.getElementById('recordBtn').classList.remove('recording');
            document.getElementById('recordIcon').textContent = '⏺️';
            document.getElementById('timerDisplay').style.display = 'none';
            
            // Stop timer
            if (recordingTimer) {
                clearInterval(recordingTimer);
            }
            
            // Show AI scoring
            showAIScoring();
        }
        
        // Start recording timer
        let recordingTimer = null;
        let recordingSeconds = 0;
        
        function startRecordingTimer() {
            recordingSeconds = 0;
            recordingTimer = setInterval(() => {
                recordingSeconds++;
                const minutes = Math.floor(recordingSeconds / 60);
                const seconds = recordingSeconds % 60;
                document.getElementById('timerDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // Show AI scoring
        function showAIScoring() {
            const overlay = document.getElementById('aiScoreOverlay');
            overlay.style.display = 'block';
            
            // Animate scoring
            let currentScore = 0;
            const targetScore = calculateAIScore();
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreValue = document.getElementById('scoreValue');
            const scoreFeedback = document.getElementById('scoreFeedback');
            const scoreDetails = document.getElementById('scoreDetails');
            
            // Animate score
            const scoreAnimation = setInterval(() => {
                currentScore += 2;
                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    clearInterval(scoreAnimation);
                    
                    // Show feedback
                    if (targetScore >= 90) {
                        scoreFeedback.textContent = '🔥 Perfect! Outstanding performance!';
                        scoreDetails.textContent = 'You nailed every aspect of the challenge!';
                    } else if (targetScore >= 75) {
                        scoreFeedback.textContent = '✨ Great job! Well done!';
                        scoreDetails.textContent = 'You completed the challenge successfully!';
                    } else if (targetScore >= 60) {
                        scoreFeedback.textContent = '👍 Good effort! Keep it up!';
                        scoreDetails.textContent = 'You met the basic requirements!';
                    } else {
                        scoreFeedback.textContent = '💪 Nice try! Practice makes perfect!';
                        scoreDetails.textContent = 'Try again for a better score!';
                    }
                }
                
                scoreValue.textContent = currentScore + '%';
                scoreCircle.style.setProperty('--score', `${currentScore * 3.6}deg`);
            }, 20);
        }
        
        // Accept score and post
        window.acceptScore = function() {
            const score = parseInt(document.getElementById('scoreValue').textContent);
            
            // Calculate reward based on score
            const baseReward = selectedChallenge.reward;
            const actualReward = Math.floor(baseReward * (score / 100));
            
            // Award tokens
            userData.tokens += actualReward;
            userData.completedChallenges++;
            
            // Level up every 5 challenges
            if (userData.completedChallenges % 5 === 0) {
                userData.level++;
                showToast(`🎉 LEVEL UP! You're now level ${userData.level}!`);
            }
            
            updateProfile();
            
            // Close everything
            document.getElementById('aiScoreOverlay').style.display = 'none';
            closeCamera();
            
            showToast(`Challenge completed! +${actualReward} tokens (${score}% score) 🪙`);
            
            // Add to feed (in real app, this would upload the video)
            addToFeed(selectedChallenge, score);
        }
        
        // Add completed challenge to feed
        function addToFeed(challenge, score) {
            const newPost = {
                id: 'post_' + Date.now(),
                user: { name: userData.name, avatar: userData.avatar },
                challenge: challenge,
                caption: `Just completed: ${challenge.title} with ${score}% AI score! 🔥 ${
                    challenge.dedication === 'people-i-know' ? 'Challenge for friends!' : 
                    challenge.dedication === 'people-i-dont-know' ? 'Challenge for strangers!' : 
                    'Open challenge for everyone!'
                }`,
                likes: 0,
                comments: 0,
                mediaType: 'image',
                mediaUrl: 'https://picsum.photos/400/800?random=' + Date.now(),
                aiScore: score
            };
            
            feedPosts.unshift(newPost);
            loadFeed();
        }
        
        // Select dedication option
        function selectDedication(button, value) {
            // Remove active class from all buttons
            document.querySelectorAll('.dedication-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
            
            // Update hidden input
            document.getElementById('challengeDedication').value = value;
        }
        
        // Flip camera
        function flipCamera() {
            showToast('Switching camera...');
        }
        
        // Open gallery
        function openGallery() {
            showToast('Gallery upload coming soon!');
        }
        
        // Show profile
        function showProfile() {
            updateProfile();
            showModal('profileModal');
        }
        
        // Update profile display
        function updateProfile() {
            document.getElementById('profileAvatar').textContent = userData.avatar;
            document.getElementById('profileName').textContent = '@' + userData.name;
            document.getElementById('tokenStat').textContent = userData.tokens;
            document.getElementById('levelStat').textContent = userData.level;
            document.getElementById('challengeStat').textContent = userData.completedChallenges;
        }
        
        // Edit profile
        function editProfile() {
            const newName = prompt('Enter new username:', userData.name);
            if (newName) {
                userData.name = newName;
                updateProfile();
                showToast('Profile updated!');
            }
        }
        
        // Create challenge
        async function createChallenge(e) {
            e.preventDefault();
            
            const title = document.getElementById('challengeTitle').value;
            const description = document.getElementById('challengeDesc').value;
            const category = document.getElementById('challengeCategory').value;
            const reward = parseInt(document.getElementById('challengeReward').value);
            const dedication = document.getElementById('challengeDedication').value;
            
            if (userData.tokens < 50) {
                showToast('Not enough tokens! Need 50 tokens.');
                return;
            }
            
            // Deduct tokens
            userData.tokens -= 50;
            updateProfile();
            
            // Save challenge
            const challenge = {
                title,
                description,
                category,
                reward,
                dedication,
                creator: currentUser.name,
                createdAt: new Date()
            };
            
            if (db) {
                try {
                    await db.collection('challenges').add(challenge);
                } catch (error) {
                    console.log('Saved locally');
                }
            }
            
            // Show dedication in toast
            const dedicationText = dedication === 'people-i-know' ? 'People I Know' : 
                                 dedication === 'people-i-dont-know' ? "People I Don't Know" : 
                                 'Open to Public';
            
            showToast(`Challenge created for ${dedicationText}! -50 tokens`);
            closeModal('createModal');
            
            // Reset form
            e.target.reset();
            document.getElementById('challengeDedication').value = 'open-public';
        }
        
        // Show comments
        function showComments(postId) {
            showToast('Comments coming soon!');
        }
        
        // Share post
        function sharePost(postId) {
            if (navigator.share) {
                navigator.share({
                    title: 'JomBro Challenge',
                    text: 'Check out this awesome challenge!',
                    url: window.location.href
                });
            } else {
                showToast('Link copied!');
            }
        }
        
        // Show search
        function showSearch() {
            showToast('Search coming soon!');
        }
        
        // Show/hide modal
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Show toast notification
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }
        
        // Handle swipe gestures (optional)
        let startY = 0;
        let endY = 0;
        
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            endY = e.changedTouches[0].clientY;
            handleSwipe();
        });
        
        function handleSwipe() {
            const diff = startY - endY;
            
            if (Math.abs(diff) > 50) {
                // Swipe threshold
                if (diff > 0) {
                    // Swipe up - next video
                    console.log('Next video');
                } else {
                    // Swipe down - previous video
                    console.log('Previous video');
                }
            }
        }
        
        // Add CSS animation for heart float
        const style = document.createElement('style');
        style.textContent = `
            @keyframes heartFloat {
                0% {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-100px) scale(1.5);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (challengeTimer) {
                clearInterval(challengeTimer);
            }
        });
    </script>
</body>
</html>
