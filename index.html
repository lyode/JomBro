<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JomBro - Fixed Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background: #2a2a3e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .rocket {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .auth-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn {
            background: white;
            color: #333;
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .email-btn {
            background: #4a5568;
            color: white;
        }
        
        .email-btn:hover {
            background: #2d3748;
            transform: translateY(-2px);
        }
        
        .facebook-btn {
            background: #1877f2;
            color: white;
        }
        
        .facebook-btn:hover {
            background: #166fe5;
            transform: translateY(-2px);
        }
        
        .phone-btn {
            background: #e53e3e;
            color: white;
        }
        
        .phone-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }
        
        .test-btn {
            background: #38a169;
            color: white;
        }
        
        .test-btn:hover {
            background: #2f855a;
            transform: translateY(-2px);
        }
        
        .email-form {
            display: none;
            margin-top: 20px;
        }
        
        .phone-form {
            display: none;
            margin-top: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #4a5568;
            border-radius: 8px;
            background: #1a1a2e;
            color: white;
            font-size: 16px;
        }
        
        .form-input::placeholder {
            color: #a0a0a0;
        }
        
        .back-btn {
            background: #718096;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .submit-btn {
            background: #3182ce;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        .loading {
            display: none;
            color: #a0a0a0;
            margin: 10px 0;
        }
        
        #recaptcha-container {
            margin: 10px 0;
        }
        
        .user-info {
            display: none;
            background: #1a1a2e;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            color: white;
        }
        
        .logout-btn {
            background: #e53e3e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .terms {
            color: #a0a0a0;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="rocket">üöÄ</div>
        <h1>Welcome to JomBro</h1>
        <p class="subtitle">Connect with friends and tackle challenges together!</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="loading" class="loading">‚è≥ Loading...</div>
        
        <!-- Main Auth Screen -->
        <div id="mainAuth">
            <button class="auth-button google-btn" onclick="signInWithGoogle()">
                üîç Continue with Google
            </button>
            
            <button class="auth-button email-btn" onclick="showEmailForm()">
                üìß Continue with Email
            </button>
            
            <button class="auth-button facebook-btn" onclick="signInWithFacebook()">
                üìò Continue with Facebook
            </button>
            
            <button class="auth-button phone-btn" onclick="showPhoneForm()">
                üì± Continue with Phone
            </button>
            
            <button class="auth-button test-btn" onclick="signInAnonymously()">
                ‚úÖ Test Mode (Skip Login)
            </button>
        </div>
        
        <!-- Email Form -->
        <div id="emailForm" class="email-form">
            <input type="email" id="emailInput" class="form-input" placeholder="Enter your email" required>
            <input type="password" id="passwordInput" class="form-input" placeholder="Enter your password" required>
            <div>
                <button class="back-btn" onclick="showMainAuth()">Back</button>
                <button class="submit-btn" onclick="signInWithEmailPassword()">Sign In</button>
                <button class="submit-btn" onclick="signUpWithEmailPassword()">Sign Up</button>
            </div>
        </div>
        
        <!-- Phone Form -->
        <div id="phoneForm" class="phone-form">
            <input type="tel" id="phoneInput" class="form-input" placeholder="+60123456789" required>
            <div id="recaptcha-container"></div>
            <input type="text" id="otpInput" class="form-input" placeholder="Enter OTP" style="display:none;">
            <div>
                <button class="back-btn" onclick="showMainAuth()">Back</button>
                <button class="submit-btn" id="phoneSubmitBtn" onclick="signInWithPhone()">Send OTP</button>
            </div>
        </div>
        
        <!-- User Info (After Login) -->
        <div id="userInfo" class="user-info">
            <h3>Welcome!</h3>
            <p id="userDetails"></p>
            <button class="logout-btn" onclick="signOut()">Sign Out</button>
        </div>
        
        <p class="terms">By continuing, you agree to our Terms & Privacy Policy</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase Configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithRedirect, 
            getRedirectResult,
            signInWithPopup,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPhoneNumber,
            signInAnonymously as firebaseSignInAnonymously,
            signOut as firebaseSignOut,
            onAuthStateChanged,
            GoogleAuthProvider,
            FacebookAuthProvider,
            RecaptchaVerifier
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // ‚úÖ CORRECTED FIREBASE CONFIGURATION - FIXED!
        const firebaseConfig = {
            apiKey: "AIzaSyC_orriRUuf1ynDiFaJAPrO6-Gu3GeURxQ",  // ‚úÖ CORRECT NEW API KEY
            authDomain: "jombro-9d129.firebaseapp.com",
            projectId: "jombro-9d129",
            storageBucket: "jombro-9d129.firebasestorage.app",  // ‚úÖ CORRECT NEW STORAGE
            messagingSenderId: "390572076435",
            appId: "1:390572076435:web:2a90027c66dc34d9834c66",  // ‚úÖ CORRECT NEW APP ID
            measurementId: "G-YPQ5R5GLP8"  // ‚úÖ ADDED ANALYTICS ID
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Providers
        const googleProvider = new GoogleAuthProvider();
        const facebookProvider = new FacebookAuthProvider();

        // Global variables
        let recaptchaVerifier = null;
        let confirmationResult = null;

        // Make functions global
        window.auth = auth;
        
        // ===== UTILITY FUNCTIONS =====
        
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }
        
        function hideAllForms() {
            document.getElementById('mainAuth').style.display = 'none';
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('phoneForm').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
        }
        
        // ===== NAVIGATION FUNCTIONS =====
        
        window.showMainAuth = function() {
            hideAllForms();
            document.getElementById('mainAuth').style.display = 'block';
        }
        
        window.showEmailForm = function() {
            hideAllForms();
            document.getElementById('emailForm').style.display = 'block';
        }
        
        window.showPhoneForm = function() {
            hideAllForms();
            document.getElementById('phoneForm').style.display = 'block';
            setupRecaptcha();
        }
        
        // ===== GOOGLE AUTHENTICATION =====
        
        window.signInWithGoogle = async function() {
            try {
                showLoading(true);
                console.log('Starting Google sign-in...');
                
                // Try popup first, fallback to redirect if blocked
                try {
                    const result = await signInWithPopup(auth, googleProvider);
                    console.log('Google popup sign-in successful:', result.user);
                    showSuccess('Google sign-in successful!');
                } catch (popupError) {
                    console.log('Popup blocked, trying redirect...', popupError);
                    // If popup is blocked, use redirect
                    await signInWithRedirect(auth, googleProvider);
                }
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError('Google Sign-in Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // ===== EMAIL/PASSWORD AUTHENTICATION =====
        
        window.signInWithEmailPassword = async function() {
            try {
                showLoading(true);
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('passwordInput').value;
                
                if (!email || !password) {
                    showError('Please enter both email and password');
                    return;
                }
                
                const result = await signInWithEmailAndPassword(auth, email, password);
                console.log('Email sign-in successful:', result.user);
                showSuccess('Email sign-in successful!');
            } catch (error) {
                console.error('Email sign-in error:', error);
                showError('Email Sign-in Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        window.signUpWithEmailPassword = async function() {
            try {
                showLoading(true);
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('passwordInput').value;
                
                if (!email || !password) {
                    showError('Please enter both email and password');
                    return;
                }
                
                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }
                
                const result = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Email sign-up successful:', result.user);
                showSuccess('Account created successfully!');
            } catch (error) {
                console.error('Email sign-up error:', error);
                showError('Sign-up Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // ===== PHONE AUTHENTICATION =====
        
        function setupRecaptcha() {
            try {
                if (window.recaptchaVerifier) {
                    window.recaptchaVerifier.clear();
                }
                
                window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    'size': 'normal',
                    'callback': (response) => {
                        console.log('reCAPTCHA solved');
                    },
                    'expired-callback': () => {
                        console.log('reCAPTCHA expired');
                        showError('reCAPTCHA expired. Please try again.');
                    }
                });
                
                window.recaptchaVerifier.render().then(() => {
                    console.log('reCAPTCHA rendered successfully');
                }).catch(error => {
                    console.error('reCAPTCHA render error:', error);
                    showError('reCAPTCHA setup failed: ' + error.message);
                });
            } catch (error) {
                console.error('reCAPTCHA setup error:', error);
                showError('reCAPTCHA setup failed: ' + error.message);
            }
        }
        
        window.signInWithPhone = async function() {
            try {
                const phoneNumber = document.getElementById('phoneInput').value;
                const otpInput = document.getElementById('otpInput');
                const submitBtn = document.getElementById('phoneSubmitBtn');
                
                if (!confirmationResult) {
                    // Send OTP
                    if (!phoneNumber) {
                        showError('Please enter your phone number');
                        return;
                    }
                    
                    showLoading(true);
                    console.log('Sending OTP to:', phoneNumber);
                    
                    confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
                    
                    showSuccess('OTP sent successfully!');
                    otpInput.style.display = 'block';
                    submitBtn.textContent = 'Verify OTP';
                    submitBtn.onclick = verifyOTP;
                } else {
                    // This case is handled by verifyOTP function
                    await verifyOTP();
                }
            } catch (error) {
                console.error('Phone sign-in error:', error);
                showError('Phone Sign-in Error: ' + error.message);
                
                // Reset reCAPTCHA on error
                if (window.recaptchaVerifier) {
                    window.recaptchaVerifier.clear();
                    setupRecaptcha();
                }
            } finally {
                showLoading(false);
            }
        }
        
        async function verifyOTP() {
            try {
                const otpCode = document.getElementById('otpInput').value;
                
                if (!otpCode) {
                    showError('Please enter the OTP code');
                    return;
                }
                
                showLoading(true);
                console.log('Verifying OTP:', otpCode);
                
                const result = await confirmationResult.confirm(otpCode);
                console.log('Phone verification successful:', result.user);
                showSuccess('Phone verification successful!');
                
                // Reset form
                confirmationResult = null;
                document.getElementById('otpInput').style.display = 'none';
                document.getElementById('phoneSubmitBtn').textContent = 'Send OTP';
                document.getElementById('phoneSubmitBtn').onclick = window.signInWithPhone;
            } catch (error) {
                console.error('OTP verification error:', error);
                showError('OTP Verification Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // ===== FACEBOOK AUTHENTICATION =====
        
        window.signInWithFacebook = async function() {
            try {
                showLoading(true);
                console.log('Starting Facebook sign-in...');
                
                // Try popup first, fallback to redirect if blocked
                try {
                    const result = await signInWithPopup(auth, facebookProvider);
                    console.log('Facebook popup sign-in successful:', result.user);
                    showSuccess('Facebook sign-in successful!');
                } catch (popupError) {
                    console.log('Popup blocked, trying redirect...', popupError);
                    await signInWithRedirect(auth, facebookProvider);
                }
            } catch (error) {
                console.error('Facebook sign-in error:', error);
                showError('Facebook Sign-in Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // ===== ANONYMOUS AUTHENTICATION =====
        
        window.signInAnonymously = async function() {
            try {
                showLoading(true);
                console.log('Starting anonymous sign-in...');
                
                const result = await firebaseSignInAnonymously(auth);
                console.log('Anonymous sign-in successful:', result.user);
                showSuccess('Test mode activated!');
            } catch (error) {
                console.error('Anonymous sign-in error:', error);
                showError('Test Mode Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // ===== SIGN OUT =====
        
        window.signOut = async function() {
            try {
                showLoading(true);
                await firebaseSignOut(auth);
                console.log('Sign out successful');
                showSuccess('Signed out successfully!');
                
                // Reset forms
                document.getElementById('emailInput').value = '';
                document.getElementById('passwordInput').value = '';
                document.getElementById('phoneInput').value = '';
                document.getElementById('otpInput').value = '';
                confirmationResult = null;
                
                showMainAuth();
            } catch (error) {
                console.error('Sign out error:', error);
                showError('Sign Out Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // ===== AUTH STATE OBSERVER =====
        
        onAuthStateChanged(auth, (user) => {
            console.log('Auth state changed:', user);
            
            if (user) {
                // User is signed in
                hideAllForms();
                document.getElementById('userInfo').style.display = 'block';
                
                const userDetails = document.getElementById('userDetails');
                let userInfo = '';
                
                if (user.displayName) {
                    userInfo += `Name: ${user.displayName}<br>`;
                }
                if (user.email) {
                    userInfo += `Email: ${user.email}<br>`;
                }
                if (user.phoneNumber) {
                    userInfo += `Phone: ${user.phoneNumber}<br>`;
                }
                if (user.isAnonymous) {
                    userInfo += `Mode: Test User<br>`;
                }
                
                userInfo += `User ID: ${user.uid}`;
                userDetails.innerHTML = userInfo;
                
                console.log('User successfully authenticated:', {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    phoneNumber: user.phoneNumber,
                    isAnonymous: user.isAnonymous
                });
            } else {
                // User is signed out
                showMainAuth();
            }
        });
        
        // ===== CHECK REDIRECT RESULT ON PAGE LOAD =====
        
        window.addEventListener('load', async () => {
            try {
                console.log('Checking for redirect result...');
                const result = await getRedirectResult(auth);
                
                if (result) {
                    console.log('Redirect sign-in successful:', result.user);
                    showSuccess('Sign-in successful!');
                } else {
                    console.log('No redirect result found');
                }
            } catch (error) {
                console.error('Redirect result error:', error);
                showError('Authentication Error: ' + error.message);
            }
        });
        
        // ===== ERROR TRACKING =====
        
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.message, 'at line', e.lineno);
            showError('JavaScript Error: ' + e.message);
        });
        
        console.log('üöÄ JomBro Authentication System Loaded Successfully!');
        console.log('üîß All authentication methods are now properly configured');
        console.log('üì± Mobile-optimized with proper error handling');
        
    </script>
</body>
</html>
