<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JomBro - Simple Phone Login</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #764ba2;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .phone-input-group {
            display: flex;
            gap: 10px;
        }
        
        select {
            width: 120px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #764ba2;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .game-screen {
            display: none;
            text-align: center;
        }
        
        .welcome-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
            font-family: monospace;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen">
            <h1>üéÆ JomBro</h1>
            <p class="subtitle">Simple Phone Login Demo</p>
            
            <div id="statusMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="phone-input-group">
                        <select id="countryCode">
                            <option value="+60">üá≤üáæ +60</option>
                            <option value="+65">üá∏üá¨ +65</option>
                            <option value="+1">üá∫üá∏ +1</option>
                            <option value="+44">üá¨üáß +44</option>
                        </select>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            placeholder="123456789"
                            maxlength="15"
                            required
                        >
                    </div>
                </div>
                
                <button type="submit" id="loginBtn">
                    Login Instantly
                </button>
            </form>
            
            <div class="debug-info">
                <strong>Test Instructions:</strong><br>
                1. Enter ANY phone number<br>
                2. Click "Login Instantly"<br>
                3. No SMS/OTP required!<br>
                <br>
                <strong>Firebase Status:</strong> <span id="firebaseStatus">Checking...</span>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <div class="welcome-box">
                <h2>Welcome to JomBro! üéâ</h2>
                <p>You're logged in successfully</p>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="userTokens">1000</div>
                    <div class="stat-label">Tokens</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="userLevel">1</div>
                    <div class="stat-label">Level</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="userFriends">0</div>
                    <div class="stat-label">Friends</div>
                </div>
            </div>
            
            <div class="debug-info">
                <strong>User Info:</strong><br>
                Phone: <span id="displayPhone"></span><br>
                User ID: <span id="displayUserId"></span><br>
                Login Time: <span id="loginTime"></span>
            </div>
            
            <button class="logout-btn" onclick="logout()">
                Logout
            </button>
        </div>
    </div>

    <script>
        // ==================================================
        // FIREBASE CONFIGURATION - YOUR CONFIG
        // ==================================================
        const firebaseConfig = {
            apiKey: "AIzaSyC_orriRUuf1ynDiFaJAPrO6-Gu3GeURxQ",
            authDomain: "jombro-9d129.firebaseapp.com",
            projectId: "jombro-9d129",
            storageBucket: "jombro-9d129.firebasestorage.app",
            messagingSenderId: "390572076435",
            appId: "1:390572076435:web:781f9f62b84542eb834c66"
        };

        // Initialize Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            document.getElementById('firebaseStatus').textContent = '‚úÖ Connected';
            document.getElementById('firebaseStatus').style.color = 'green';
            console.log('‚úÖ Firebase initialized successfully');
        } catch (error) {
            document.getElementById('firebaseStatus').textContent = '‚ùå Error: ' + error.message;
            document.getElementById('firebaseStatus').style.color = 'red';
            console.error('Firebase initialization error:', error);
        }

        // ==================================================
        // SIMPLE LOGIN SYSTEM - NO OTP REQUIRED
        // ==================================================
        let currentUser = null;

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            // Auto-hide after 3 seconds
            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Check for saved login
        async function checkSavedLogin() {
            const savedPhone = localStorage.getItem('jombro_phone');
            const savedUserId = localStorage.getItem('jombro_userId');
            
            if (savedPhone && savedUserId) {
                showStatus('Found saved login. Logging you in...', 'info');
                currentUser = {
                    phone: savedPhone,
                    userId: savedUserId
                };
                
                // Verify user still exists in Firestore
                try {
                    const userDoc = await db.collection('users').doc(savedUserId).get();
                    if (userDoc.exists) {
                        await showGameScreen();
                    } else {
                        // Saved user doesn't exist, clear and show login
                        localStorage.clear();
                        showStatus('Previous account not found. Please login again.', 'info');
                    }
                } catch (error) {
                    console.error('Error checking saved login:', error);
                    localStorage.clear();
                }
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            // Basic validation
            if (!phoneNumber || phoneNumber.length < 5) {
                showStatus('Please enter a valid phone number (at least 5 digits)', 'error');
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Logging in<span class="loading-spinner"></span>';
            
            try {
                const fullPhone = countryCode + phoneNumber;
                const userId = 'user_' + fullPhone.replace(/[^\d]/g, '');
                
                console.log('Attempting login with:', { fullPhone, userId });
                
                // Check if user exists
                const userDoc = await db.collection('users').doc(userId).get();
                
                if (!userDoc.exists) {
                    // Create new user
                    console.log('Creating new user...');
                    await db.collection('users').doc(userId).set({
                        phone: fullPhone,
                        tokens: 1000,
                        level: 1,
                        friends: 0,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showStatus('üéâ Welcome! New account created with 1000 tokens!', 'success');
                } else {
                    // Update existing user
                    console.log('User exists, updating last login...');
                    await db.collection('users').doc(userId).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showStatus('‚úÖ Welcome back!', 'success');
                }
                
                // Save login info
                currentUser = {
                    phone: fullPhone,
                    userId: userId
                };
                localStorage.setItem('jombro_phone', fullPhone);
                localStorage.setItem('jombro_userId', userId);
                
                // Show game screen
                setTimeout(() => {
                    showGameScreen();
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showStatus('‚ùå Login failed: ' + error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login Instantly';
            }
        });

        // Show game screen
        async function showGameScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            // Display user info
            document.getElementById('displayPhone').textContent = currentUser.phone;
            document.getElementById('displayUserId').textContent = currentUser.userId;
            document.getElementById('loginTime').textContent = new Date().toLocaleString();
            
            // Load user data from Firestore
            try {
                const userDoc = await db.collection('users').doc(currentUser.userId).get();
                if (userDoc.exists) {
                    const data = userDoc.data();
                    document.getElementById('userTokens').textContent = data.tokens || 1000;
                    document.getElementById('userLevel').textContent = data.level || 1;
                    document.getElementById('userFriends').textContent = data.friends || 0;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear saved data
                localStorage.removeItem('jombro_phone');
                localStorage.removeItem('jombro_userId');
                currentUser = null;
                
                // Reset UI
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('phoneNumber').value = '';
                
                showStatus('Logged out successfully', 'info');
            }
        }

        // Format phone input
        document.getElementById('phoneNumber').addEventListener('input', (e) => {
            // Allow only numbers
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded. Checking for saved login...');
            checkSavedLogin();
        });

        // Debug helper
        console.log('üéÆ JomBro Simple Login System Loaded');
        console.log('üì± Enter any phone number to test');
        console.log('üî• Firebase Project:', firebaseConfig.projectId);
    </script>
</body>
</html>
