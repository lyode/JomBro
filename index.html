<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JomBro - Performance Optimized</title>
    
    <!-- Preconnect for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    
    <!-- Optimized font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <!-- PWA support -->
    <meta name="theme-color" content="#764ba2">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        /* Critical CSS - Optimized for performance */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Optimized body styles */
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            background: #000;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            max-width: 480px;
            margin: 0 auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeSpeed;
            touch-action: manipulation;
        }
        
        /* GPU-optimized animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { transform: translate3d(100%, 0, 0); opacity: 0; }
            to { transform: translate3d(0, 0, 0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Optimized loading states */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            z-index: 9999;
            display: none;
            will-change: transform;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Login Screen - Optimized */
        #loginScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .login-content {
            text-align: center;
            padding: 20px;
        }
        
        .app-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .app-title {
            font-size: 3rem;
            font-weight: 100;
            margin-bottom: 10px;
            color: white;
            letter-spacing: 2px;
        }
        
        .app-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        /* Optimized buttons */
        .btn {
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 600;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .quick-start-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            color: white;
            margin-bottom: 15px;
        }
        
        .quick-play-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        /* Feed Container - Optimized */
        .feed-container {
            position: fixed;
            inset: 0;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            display: none;
            background: #000;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .feed-container::-webkit-scrollbar {
            display: none;
        }
        
        /* Feed Post - Optimized */
        .feed-post {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            background: #000;
            contain: layout style paint;
        }
        
        .post-media {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }
        
        .post-video,
        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Simplified gradient overlays */
        .gradient-overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            z-index: 15;
            pointer-events: none;
        }
        
        .gradient-overlay-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 15;
            pointer-events: none;
        }
        
        /* Optimized Header */
        .feed-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            z-index: 300;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            font-size: 1.3rem;
            font-weight: 100;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .header-center {
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.3);
            padding: 10px 24px;
            border-radius: 35px;
        }
        
        .header-tab {
            font-size: 1rem;
            font-weight: 600;
            opacity: 0.7;
            cursor: pointer;
            transition: opacity 0.2s;
            background: none;
            border: none;
            color: white;
            padding: 0;
        }
        
        .header-tab.active {
            opacity: 1;
        }
        
        /* Optimized Actions */
        .post-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            z-index: 25;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        
        .action-icon {
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: transform 0.2s;
        }
        
        .action-icon:active {
            transform: scale(0.9);
        }
        
        .action-icon.liked {
            background: #e91e63;
        }
        
        .action-count {
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* User Avatar */
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 2px solid white;
            position: relative;
        }
        
        /* Post Info */
        .post-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 80px;
            z-index: 25;
        }
        
        .post-user {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .post-caption {
            font-size: 0.95rem;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 300;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 env(safe-area-inset-bottom);
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 5px;
            background: none;
            border: none;
            color: white;
        }
        
        .nav-icon {
            font-size: 1.5rem;
        }
        
        .nav-label {
            font-size: 0.7rem;
            opacity: 0.6;
        }
        
        /* Optimized Modals */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 400;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        /* Utility classes */
        .hidden {
            display: none !important;
        }
        
        .visible {
            display: block !important;
        }
        
        /* Performance optimizations */
        .gpu-accelerated {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Quick Play Banner */
        .quick-play-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.9), rgba(255, 193, 7, 0.9));
            padding: 10px;
            text-align: center;
            z-index: 350;
            font-size: 0.9rem;
            display: none;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        
        .quick-play-banner.show {
            transform: translateY(0);
        }
        
        /* AI Score Badge - Simplified */
        .ai-score-badge {
            position: absolute;
            top: 100px;
            left: 20px;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.9), rgba(138, 56, 236, 0.9));
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 25;
        }
        
        .ai-score-value {
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        /* Camera Interface */
        .camera-interface {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 500;
            display: none;
        }
        
        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .camera-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .record-btn {
            width: 80px;
            height: 80px;
            background: #e91e63;
            border: 4px solid white;
        }
        
        .record-btn.recording {
            animation: pulse 1s infinite;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: background 0.2s, border-color 0.2s;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            outline: none;
        }
        
        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 25px;
            z-index: 600;
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
        
        /* Error Message */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 9999;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="quick-play-banner" id="quickPlayBanner">

    <!-- Login Screen -->
    <div id="loginScreen">

    <!-- Main Feed Container -->
    <div class="feed-container" id="feedContainer">
        <!-- Feed Header -->
        <div class="feed-header">
            <div class="header-left">JomBro</div>
            <div class="header-center">
                <button class="header-tab active" data-tab="foryou">For You</button>
                <button class="header-tab" data-tab="following">Following</button>
            </div>

        </div>
        
        <!-- Feed Posts will be dynamically loaded here -->
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-nav="home">
            <span class="nav-icon">üè†</span>

        </button>

    <!-- Camera Interface -->
    <div class="camera-interface" id="cameraInterface">
        <video class="camera-video" id="cameraVideo" autoplay muted playsinline></video>
        <div class="camera-controls">
            <button class="camera-btn camera-close" onclick="closeCamera()">‚úï</button>
            <button class="camera-btn record-btn" id="recordBtn" onclick="toggleRecording()">‚óè</button>
            <button class="camera-btn" onclick="switchCamera()">üîÑ</button>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast" id="toast"></div>
    
    <!-- Optimized JavaScript -->
    <script>
        'use strict';
        
        // Performance monitoring
        const perfObserver = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                if (entry.duration > 100) {
                    console.warn('Long task detected:', entry.name, entry.duration);
                }
            }
        });
        perfObserver.observe({ entryTypes: ['measure', 'navigation'] });
        
        // App State Management
        const AppState = {
            user: null,
            currentFeed: 'foryou',
            isLoading: false,
            posts: [],
            currentPostIndex: 0,
            isRecording: false,
            stream: null
        };
        
        // DOM Cache
        const DOM = {
            loginScreen: null,
            feedContainer: null,
            loadingSpinner: null,
            errorMessage: null,
            quickPlayBanner: null,
            toast: null,
            cameraInterface: null,
            cameraVideo: null,
            recordBtn: null
        };
        
        // Initialize DOM references
        function initializeDOM() {
            DOM.loginScreen = document.getElementById('loginScreen');
            DOM.feedContainer = document.getElementById('feedContainer');
            DOM.loadingSpinner = document.getElementById('loadingSpinner');
            DOM.errorMessage = document.getElementById('errorMessage');
            DOM.quickPlayBanner = document.getElementById('quickPlayBanner');
            DOM.toast = document.getElementById('toast');
            DOM.cameraInterface = document.getElementById('cameraInterface');
            DOM.cameraVideo = document.getElementById('cameraVideo');
            DOM.recordBtn = document.getElementById('recordBtn');
        }
        
        // Debounce utility
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Throttle utility
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }
        
        // Show/Hide Loading
        function showLoading() {
            if (DOM.loadingSpinner) {
                DOM.loadingSpinner.style.display = 'block';
            }
        }
        
        function hideLoading() {
            if (DOM.loadingSpinner) {
                DOM.loadingSpinner.style.display = 'none';
            }
        }
        
        // Show Toast
        function showToast(message, duration = 3000) {
            if (!DOM.toast) return;
            
            DOM.toast.textContent = message;
            DOM.toast.classList.add('show');
            
            setTimeout(() => {
                DOM.toast.classList.remove('show');
            }, duration);
        }
        
        // Quick Start
        async function quickStart() {
            showLoading();
            
            try {
                // Simulate authentication
                await new Promise(resolve => setTimeout(resolve, 500));
                
                AppState.user = {
                    id: 'user_' + Date.now(),
                    username: 'Player' + Math.floor(Math.random() * 10000),
                    avatar: 'üéÆ',
                    isQuickPlay: false
                };
                
                await initializeFeed();
                
                DOM.loginScreen.style.display = 'none';
                DOM.feedContainer.style.display = 'block';
                
                showToast('Welcome to JomBro!');
            } catch (error) {
                console.error('Quick start error:', error);
                showError('Failed to start. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        // Quick Play Mode
        async function quickPlayMode() {
            showLoading();
            
            try {
                // Simulate quick play setup
                await new Promise(resolve => setTimeout(resolve, 300));
                
                AppState.user = {
                    id: 'quick_' + Date.now(),
                    username: 'Guest' + Math.floor(Math.random() * 10000),
                    avatar: 'üë§',
                    isQuickPlay: true
                };
                
                await initializeFeed();
                
                DOM.loginScreen.style.display = 'none';
                DOM.feedContainer.style.display = 'block';
                DOM.quickPlayBanner.classList.add('show');
                DOM.quickPlayBanner.style.display = 'block';
                
                showToast('Playing in Quick Mode!');
            } catch (error) {
                console.error('Quick play error:', error);
                showError('Failed to start quick play.');
            } finally {
                hideLoading();
            }
        }
        
        // Initialize Feed
        async function initializeFeed() {
            // Generate sample posts
            AppState.posts = generateSamplePosts(10);
            renderFeed();
            setupScrollHandler();
        }
        
        // Generate Sample Posts
        function generateSamplePosts(count) {
            const posts = [];
            const challenges = ['Dance Battle', 'Funny Moments', 'Life Hacks', 'Cooking Fun', 'Pet Tricks'];
            const usernames = ['CoolUser', 'GameMaster', 'DanceKing', 'FunnyGuy', 'ChefPro'];
            
            for (let i = 0; i < count; i++) {
                posts.push({
                    id: 'post_' + i,
                    username: usernames[Math.floor(Math.random() * usernames.length)] + Math.floor(Math.random() * 100),
                    avatar: ['üòé', 'üéÆ', 'üéµ', 'üé≠', 'üë®‚Äçüç≥'][Math.floor(Math.random() * 5)],
                    caption: `Check out this amazing ${challenges[Math.floor(Math.random() * challenges.length)]}! #JomBro`,
                    likes: Math.floor(Math.random() * 10000),
                    comments: Math.floor(Math.random() * 1000),
                    shares: Math.floor(Math.random() * 500),
                    challenge: challenges[Math.floor(Math.random() * challenges.length)],
                    aiScore: Math.floor(Math.random() * 40) + 60,
                    isVideo: Math.random() > 0.3,
                    thumbnail: `https://picsum.photos/400/800?random=${i}`
                });
            }
            
            return posts;
        }
        
        // Render Feed
        function renderFeed() {
            const feedHTML = AppState.posts.map((post, index) => `
                <div class="feed-post" data-index="${index}">
                    <div class="post-media">
                        ${post.isVideo ? 
                            `<video class="post-video" loop muted playsinline poster="${post.thumbnail}">
                                <source src="video.mp4" type="video/mp4">
                            </video>` :
                            `<img class="post-image" src="${post.thumbnail}" alt="${post.caption}" loading="lazy">`
                        }
                    </div>
                    
                    <div class="gradient-overlay-top"></div>
                    <div class="gradient-overlay-bottom"></div>
                    
                    <div class="ai-score-badge">
                        <span class="ai-icon">ü§ñ</span>
                        <span class="ai-score-value">${post.aiScore}%</span>
                    </div>
                    
                    <div class="post-actions">
                        <div class="action-item" onclick="toggleLike(${index})">
                            <div class="user-avatar">${post.avatar}</div>
                        </div>
                        <div class="action-item" onclick="toggleLike(${index})">
                            <div class="action-icon" id="like-${index}">‚ù§Ô∏è</div>
                            <span class="action-count">${formatCount(post.likes)}</span>
                        </div>
                        <div class="action-item" onclick="openComments(${index})">
                            <div class="action-icon">üí¨</div>
                            <span class="action-count">${formatCount(post.comments)}</span>
                        </div>
                        <div class="action-item" onclick="sharePost(${index})">
                            <div class="action-icon">‚ÜóÔ∏è</div>
                            <span class="action-count">${formatCount(post.shares)}</span>
                        </div>
                    </div>
                    
                    <div class="post-info">
                        <div class="post-user">@${post.username}</div>
                        <div class="post-caption">${post.caption}</div>
                        <div class="challenge-badge">üèÜ ${post.challenge}</div>
                    </div>
                </div>
            `).join('');
            
            DOM.feedContainer.insertAdjacentHTML('beforeend', feedHTML);
        }
        
        // Format Count
        function formatCount(count) {
            if (count >= 1000000) return (count / 1000000).toFixed(1) + 'M';
            if (count >= 1000) return (count / 1000).toFixed(1) + 'K';
            return count.toString();
        }
        
        // Setup Scroll Handler
        function setupScrollHandler() {
            let isScrolling = false;
            let startY = 0;
            let currentY = 0;
            
            const handleScroll = throttle(() => {
                const posts = document.querySelectorAll('.feed-post');
                const containerHeight = DOM.feedContainer.clientHeight;
                const scrollTop = DOM.feedContainer.scrollTop;
                
                posts.forEach((post, index) => {
                    const rect = post.getBoundingClientRect();
                    const isVisible = rect.top >= 0 && rect.bottom <= containerHeight;
                    
                    if (isVisible && index !== AppState.currentPostIndex) {
                        AppState.currentPostIndex = index;
                        handlePostView(index);
                    }
                });
            }, 100);
            
            DOM.feedContainer.addEventListener('scroll', handleScroll, { passive: true });
            
            // Touch handling for smoother scrolling
            DOM.feedContainer.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
                isScrolling = false;
            }, { passive: true });
            
            DOM.feedContainer.addEventListener('touchmove', (e) => {
                if (!isScrolling) {
                    currentY = e.touches[0].clientY;
                    if (Math.abs(currentY - startY) > 10) {
                        isScrolling = true;
                    }
                }
            }, { passive: true });
        }
        
        // Handle Post View
        function handlePostView(index) {
            const posts = document.querySelectorAll('.feed-post');
            const currentPost = posts[index];
            const video = currentPost.querySelector('.post-video');
            
            // Pause all videos
            document.querySelectorAll('.post-video').forEach(v => {
                if (v !== video) v.pause();
            });
            
            // Play current video
            if (video) {
                video.play().catch(e => console.log('Video play failed:', e));
            }
        }
        
        // Toggle Like
        function toggleLike(index) {
            const likeIcon = document.getElementById(`like-${index}`);
            const post = AppState.posts[index];
            
            if (likeIcon.classList.contains('liked')) {
                likeIcon.classList.remove('liked');
                post.likes--;
            } else {
                likeIcon.classList.add('liked');
                post.likes++;
                
                // Haptic feedback if available
                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }
            }
            
            // Update count
            const countElement = likeIcon.nextElementSibling;
            countElement.textContent = formatCount(post.likes);
        }
        
        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const nav = this.dataset.nav;
                
                // Update active state
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                this.classList.add('active');
                
                // Handle navigation
                switch(nav) {
                    case 'create':
                        openCamera();
                        break;
                    case 'profile':
                        showToast('Profile coming soon!');
                        break;
                    case 'discover':
                        showToast('Discover coming soon!');
                        break;
                    case 'inbox':
                        showToast('Inbox coming soon!');
                        break;
                }
            });
        });
        
        // Camera Functions
        async function openCamera() {
            try {
                DOM.cameraInterface.style.display = 'block';
                AppState.stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' }, 
                    audio: false 
                });
                DOM.cameraVideo.srcObject = AppState.stream;
            } catch (error) {
                console.error('Camera error:', error);
                showToast('Camera access denied');
                closeCamera();
            }
        }
        
        function closeCamera() {
            if (AppState.stream) {
                AppState.stream.getTracks().forEach(track => track.stop());
                AppState.stream = null;
            }
            DOM.cameraInterface.style.display = 'none';
            DOM.cameraVideo.srcObject = null;
        }
        
        function toggleRecording() {
            if (AppState.isRecording) {
                DOM.recordBtn.classList.remove('recording');
                AppState.isRecording = false;
                showToast('Recording stopped');
            } else {
                DOM.recordBtn.classList.add('recording');
                AppState.isRecording = true;
                showToast('Recording started');
            }
        }
        
        function switchCamera() {
            showToast('Switching camera...');
        }
        
        // Tab Switching
        document.querySelectorAll('.header-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.header-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                AppState.currentFeed = this.dataset.tab;
                showToast(`Switched to ${this.textContent}`);
            });
        });
        
        // Error Handling
        function showError(message) {
            DOM.errorMessage.querySelector('p').textContent = message;
            DOM.errorMessage.style.display = 'block';
            setTimeout(() => {
                DOM.errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Register Account
        function registerAccount() {
            showToast('Registration coming soon!');
        }
        
        // Open Search
        function openSearch() {
            showToast('Search coming soon!');
        }
        
        // Open Comments
        function openComments(index) {
            showToast('Comments coming soon!');
        }
        
        // Share Post
        function sharePost(index) {
            if (navigator.share) {
                navigator.share({
                    title: 'JomBro Challenge',
                    text: AppState.posts[index].caption,
                    url: window.location.href
                }).catch(err => console.log('Share failed:', err));
            } else {
                showToast('Copied to clipboard!');
            }
        }
        
        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            initializeDOM();
            
            // Prevent overscroll
            document.body.addEventListener('touchmove', (e) => {
                if (e.target === document.body) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Handle visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // Pause all videos when app is hidden
                    document.querySelectorAll('.post-video').forEach(v => v.pause());
                } else {
                    // Resume current video when app is visible
                    const currentPost = document.querySelectorAll('.feed-post')[AppState.currentPostIndex];
                    const video = currentPost?.querySelector('.post-video');
                    if (video) video.play().catch(e => console.log('Video play failed:', e));
                }
            });
            
            // Service Worker Registration (for PWA)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(err => {
                    console.log('Service Worker registration failed:', err);
                });
            }
        });
        
        // Memory leak prevention
        window.addEventListener('beforeunload', () => {
            closeCamera();
            perfObserver.disconnect();
        });
    </script>
</body>
</html>
