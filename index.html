<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="light-content">
    <meta name="apple-mobile-web-app-title" content="JomBro">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#FFFFFF">
    
    <title>JomBro - Teen Skin Glow Challenge App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #FAFAFA;
            min-height: 100vh;
            min-height: 100dvh;
            color: #262626;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Instagram-style Header */
        .header {
            position: fixed;
            top: env(safe-area-inset-top, 0);
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid #DBDBDB;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            height: 60px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: instagramGradient 3s ease infinite;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-icon {
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #262626;
            position: relative;
        }

        .header-icon:active {
            transform: scale(0.9);
        }

        .notification-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 16px;
            height: 16px;
            background: #FF3040;
            border-radius: 8px;
            font-size: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid white;
        }

        /* Instagram-style Stories Section */
        .stories-container {
            position: fixed;
            top: calc(60px + env(safe-area-inset-top, 0));
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #EFEFEF;
            padding: 16px 0 12px;
            z-index: 900;
            height: 110px;
        }

        .stories-scroll {
            display: flex;
            gap: 16px;
            padding: 0 16px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories-scroll::-webkit-scrollbar {
            display: none;
        }

        .story-item {
            min-width: 70px;
            text-align: center;
        }

        .story-circle {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            padding: 3px;
            margin-bottom: 6px;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease;
        }

        .story-circle:active {
            transform: scale(0.95);
        }

        .story-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid white;
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .story-name {
            font-size: 12px;
            color: #262626;
            font-weight: 400;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .add-story {
            background: #FAFAFA;
            color: #262626;
            border: 2px dashed #DBDBDB;
        }

        /* Main Feed Container */
        .feed-container {
            margin-top: calc(170px + env(safe-area-inset-top, 0));
            margin-bottom: calc(60px + env(safe-area-inset-bottom, 0));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Instagram-style Post Cards */
        .post-card {
            background: white;
            margin-bottom: 12px;
            border-radius: 0;
            border-top: 1px solid #EFEFEF;
            border-bottom: 1px solid #EFEFEF;
            position: relative;
        }

        .post-header {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: linear-gradient(45deg, #405DE6, #C13584, #E1306C, #FD1D1D);
            padding: 2px;
        }

        .post-avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .post-user-info h4 {
            font-size: 14px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 2px;
        }

        .post-user-info p {
            font-size: 12px;
            color: #8E8E8E;
        }

        .post-menu {
            font-size: 20px;
            color: #262626;
            cursor: pointer;
            transform: rotate(90deg);
        }

        /* Challenge Content Area */
        .post-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .challenge-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 0%, transparent 30%, rgba(0,0,0,0.1) 70%, rgba(0,0,0,0.3) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            color: white;
        }

        .challenge-text {
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .challenge-reward {
            background: rgba(255, 255, 255, 0.9);
            color: #262626;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 700;
            align-self: flex-start;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Light TikTok-style Floating Elements */
        .floating-actions {
            position: absolute;
            right: 12px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 50;
        }

        .floating-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .floating-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 1);
        }

        .floating-btn.points {
            background: linear-gradient(135deg, #405DE6, #C13584);
            color: white;
            border: none;
            flex-direction: column;
            padding: 6px;
            height: 50px;
        }

        .points-display {
            font-size: 11px;
            font-weight: 800;
            line-height: 1;
        }

        .points-label {
            font-size: 7px;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Instagram-style Post Actions */
        .post-actions {
            padding: 8px 16px 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .action-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .action-icon {
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #262626;
        }

        .action-icon:active {
            transform: scale(0.9);
        }

        .action-icon.liked {
            color: #ED4956;
        }

        .post-content {
            padding: 0 16px 16px;
        }

        .post-description {
            font-size: 14px;
            line-height: 1.4;
            color: #262626;
            margin-bottom: 8px;
        }

        .challenge-hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .hashtag {
            color: #385898;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .challenge-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .challenge-btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-accept {
            background: #4267B2;
            color: white;
        }

        .btn-accept:active {
            background: #365899;
            transform: scale(0.98);
        }

        .btn-decline {
            background: #F5F5F5;
            color: #262626;
            border: 1px solid #DBDBDB;
        }

        .btn-decline:active {
            background: #EFEFEF;
            transform: scale(0.98);
        }

        /* Light Floating Effects */
        .light-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .floating-sparkle {
            position: absolute;
            font-size: 16px;
            animation: lightFloat 6s linear infinite;
            opacity: 0.4;
            color: #405DE6;
        }

        /* Instagram-style Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid #DBDBDB;
            display: flex;
            justify-content: space-around;
            padding: 12px env(safe-area-inset-left, 0) calc(12px + env(safe-area-inset-bottom, 0)) env(safe-area-inset-right, 0);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #262626;
            text-decoration: none;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item:active {
            transform: scale(0.9);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 2px;
            transition: all 0.2s ease;
        }

        .nav-item.active .nav-icon {
            color: #405DE6;
            transform: scale(1.1);
        }

        .nav-item.active {
            color: #405DE6;
        }

        /* Enhanced Screensaver Mode */
        .screensaver-mode {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
            transition: all 0.5s ease;
        }

        .screensaver-mode.active {
            display: flex;
            animation: fadeIn 2s ease;
        }

        /* Screensaver Themes */
        .screensaver-mode.light-theme {
            background: linear-gradient(135deg, #FFECD2 0%, #FCB69F 25%, #FFECD2 50%, #FCB69F 75%, #FFECD2 100%);
            background-size: 400% 400%;
            animation: lightGradientFlow 20s ease infinite;
            color: #262626;
        }

        .screensaver-mode.dark-theme {
            background: linear-gradient(135deg, #0D1421 0%, #1A1A2E 25%, #16213E 50%, #2E236C 75%, #17153B 100%);
            background-size: 400% 400%;
            animation: darkGradientFlow 20s ease infinite;
            color: white;
        }

        .screensaver-mode.space-theme {
            background: radial-gradient(circle at 20% 80%, #120458 0%, #000000 50%), 
                        radial-gradient(circle at 80% 20%, #1a0033 0%, #000000 50%),
                        #000000;
            color: white;
        }

        .screensaver-mode.ocean-theme {
            background: linear-gradient(180deg, #001122 0%, #003366 30%, #004488 60%, #0066AA 100%);
            color: white;
        }

        .screensaver-mode.sunset-theme {
            background: linear-gradient(180deg, #FF6B35 0%, #F7931E 25%, #FFE66D 50%, #FF9F1C 75%, #FF6B35 100%);
            background-size: 400% 400%;
            animation: sunsetFlow 15s ease infinite;
            color: #2C1810;
        }

        .screensaver-mode.forest-theme {
            background: linear-gradient(180deg, #1B4332 0%, #2D5A41 25%, #40916C 50%, #52B788 75%, #74C69D 100%);
            color: white;
        }

        /* Screensaver Background Effects */
        .screensaver-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        /* Stars Effect */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        .star.small {
            width: 2px;
            height: 2px;
        }

        .star.medium {
            width: 3px;
            height: 3px;
        }

        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Drizzle Effect */
        .drizzle {
            position: absolute;
            width: 1px;
            height: 15px;
            background: linear-gradient(to bottom, transparent, rgba(173, 216, 230, 0.8), transparent);
            animation: fall 2s linear infinite;
        }

        /* Smoke Effect */
        .smoke {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: drift 8s ease-in-out infinite;
        }

        /* Wave Effects */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            animation: wave 6s ease-in-out infinite;
        }

        .wave.sun-wave {
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            animation: sunWave 4s ease-in-out infinite;
        }

        .wave.sea-wave {
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.2), transparent);
            animation: seaWave 5s ease-in-out infinite;
        }

        /* Meteor Effect */
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 8px white, -80px 0 8px rgba(255, 255, 255, 0.3);
            animation: meteor 3s linear infinite;
        }

        .screensaver-content {
            text-align: center;
            max-width: 90%;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .screensaver-mode.light-theme .screensaver-content {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .screensaver-logo {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 800;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            animation: instagramGradient 4s ease infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .screensaver-time {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 300;
            margin-bottom: 2rem;
            font-family: 'SF Mono', monospace;
            text-shadow: 0 0 10px currentColor;
        }

        .screensaver-mode.light-theme .screensaver-time {
            color: #405DE6;
        }

        .screensaver-mode.dark-theme .screensaver-time,
        .screensaver-mode.space-theme .screensaver-time,
        .screensaver-mode.ocean-theme .screensaver-time {
            color: #ffffff;
        }

        .screensaver-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 320px;
            margin: 0 auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: lightPulse 4s ease-in-out infinite;
        }

        .screensaver-mode.light-theme .stat-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.9);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #405DE6, #C13584);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .screensaver-hint {
            position: absolute;
            bottom: calc(2rem + env(safe-area-inset-bottom, 0));
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            animation: lightBreathe 3s ease-in-out infinite;
            text-align: center;
            padding: 0 20px;
            opacity: 0.7;
        }

        /* Screensaver Background Light Mode */
        .screensaver-mode.background-light {
            opacity: 0.3;
            filter: blur(2px);
            transform: scale(1.05);
            transition: all 0.5s ease;
        }

        .screensaver-mode.background-light .screensaver-content {
            opacity: 0.4;
            transform: scale(0.95);
        }

        .screensaver-mode.background-light .screensaver-effects {
            opacity: 0.6;
        }

        .screensaver-mode.background-light .screensaver-controls {
            opacity: 0;
            pointer-events: none;
        }

        .screensaver-mode.background-light .screensaver-hint {
            opacity: 0;
        }

        /* Enhanced Screensaver Controls - Always Visible in Background Mode */
        .settings-overlay-controls {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 2100;
            display: none;
            gap: 12px;
        }

        .settings-overlay-controls.show {
            display: flex;
        }

        .overlay-control-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 14px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .overlay-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .overlay-control-btn:active {
            transform: scale(0.95);
        }

        .overlay-control-btn.exit {
            background: linear-gradient(135deg, rgba(255, 59, 92, 0.8), rgba(255, 107, 53, 0.8));
        }

        .overlay-control-btn.theme {
            background: linear-gradient(135deg, rgba(64, 93, 230, 0.8), rgba(193, 53, 132, 0.8));
        }

        /* Light Floating Controls */
        .light-controls {
            position: fixed;
            top: calc(70px + env(safe-area-inset-top, 0));
            right: 16px;
            z-index: 900;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .light-control-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #262626;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .light-control-btn:active {
            transform: scale(0.95);
            background: white;
        }

        .light-control-btn.settings {
            background: linear-gradient(135deg, #405DE6, #C13584);
            color: white;
            border: none;
        }

        .light-control-btn.edit {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
        }

        /* Glow-in-the-Dark Teen Skin Overlay */
        .teen-skin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1500;
            display: none;
            pointer-events: none;
        }

        .teen-skin-overlay.active {
            display: block;
            animation: skinActivate 1s ease;
            pointer-events: auto;
